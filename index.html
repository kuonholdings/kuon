<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Kuon</title>

<style>
:root{
  --bg:#fbfbfa;           /* closer to white */
  --fg:#111;
  --muted:rgba(0,0,0,.58);
  --faint:rgba(0,0,0,.28);
}

*{box-sizing:border-box;}
html,body{height:100%;}

body{
  margin:0;
  background:var(--bg);
  color:var(--fg);
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Helvetica,Arial,sans-serif;
  letter-spacing:.2px;
}

/* Center stage */
.wrap{
  min-height:100%;
  display:flex;
  align-items:center;
  justify-content:center;
  text-align:center;
  padding:40px 18px;
}

.mark{
  margin:0;
  font-size:72px;          /* bigger for impact */
  letter-spacing:.26em;
  text-transform:uppercase;
  font-weight:500;
  line-height:1.05;
}

.trigger{
  margin-top:20px;
  background:none;
  border:0;
  font-size:14px;          /* slightly larger */
  letter-spacing:.22em;
  text-transform:uppercase;
  color:var(--muted);
  cursor:pointer;
}

.trigger:hover{ color:#000; }

/* Live time/date â€“ subtle completion cue */
.live{
  margin-top:22px;
  font-size:12px;
  letter-spacing:.22em;
  text-transform:uppercase;
  color:var(--faint);
}

/* INFO STATE */
.info{
  position:absolute;
  inset:0;
  display:flex;
  align-items:center;
  justify-content:center;
  text-align:center;
  padding:40px 18px;
  opacity:0;
  pointer-events:none;
  transition:opacity .35s ease;
}

body.show-info .info{
  opacity:1;
  pointer-events:auto;
}

body.show-info .landing{
  opacity:0;
  pointer-events:none;
  transition:opacity .35s ease;
}

.info-inner{
  max-width:640px;
}

.info h2{
  margin:0 0 18px;
  font-size:20px;          /* slightly larger */
  letter-spacing:.20em;
  text-transform:uppercase;
  font-weight:500;
}

.info p{
  margin:0;
  color:var(--muted);
  font-size:16px;          /* slightly larger */
  line-height:1.75;
}

.info p + p{ margin-top:12px; }

a{
  color:var(--fg);
  text-decoration:none;
  border-bottom:1px solid rgba(0,0,0,.30);
  padding-bottom:2px;
}
a:hover{ border-bottom-color:rgba(0,0,0,.55); }

.back{
  margin-top:26px;
  background:none;
  border:0;
  font-size:12px;
  letter-spacing:.22em;
  text-transform:uppercase;
  color:var(--muted);
  cursor:pointer;
}
.back:hover{ color:#000; }

/* Mobile */
@media(max-width:520px){
  .mark{
    font-size:54px;
    letter-spacing:.20em;
  }
}
</style>
</head>

<body>

<div class="wrap landing">
  <div>
    <h1 class="mark">Kuon</h1>

    <button class="trigger" id="openBtn" type="button">Contact</button>

    <div class="live" id="liveStamp" aria-label="Live time"></div>
  </div>
</div>

<div class="info" id="info">
  <div class="info-inner">
    <h2>Kuon Holdings</h2>
    <p>Kuon Holdings Ltd. (BVI) is a private holding structure.</p>
    <p>For matters relating to Kuon ventures, please contact
      <a href="mailto:contact@kuonholdings.com">contact@kuonholdings.com</a>.
    </p>
    <button class="back" id="closeBtn" type="button">Back</button>
  </div>
</div>

<script>
  const openBtn = document.getElementById("openBtn");
  const closeBtn = document.getElementById("closeBtn");
  const liveStamp = document.getElementById("liveStamp");

  openBtn.onclick = () => document.body.classList.add("show-info");
  closeBtn.onclick = () => document.body.classList.remove("show-info");

  // Subtle "always live" cue (uses visitor's local time)
  function pad(n){ return String(n).padStart(2,"0"); }
  function updateStamp(){
    const d = new Date();
    const yyyy = d.getFullYear();
    const mm = pad(d.getMonth()+1);
    const dd = pad(d.getDate());
    const hh = pad(d.getHours());
    const mi = pad(d.getMinutes());
    const ss = pad(d.getSeconds());
    liveStamp.textContent = `${yyyy}.${mm}.${dd}  ${hh}:${mi}:${ss}`;
  }
  updateStamp();
  setInterval(updateStamp, 1000);
</script>

</body>
</html>

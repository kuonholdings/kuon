<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Kuon</title>

<style>
:root{
  --bg:#f7f7f5;
  --fg:#111;
  --muted:rgba(0,0,0,.55);
  --hair:rgba(0,0,0,.12);
}

*{box-sizing:border-box;}
html,body{height:100%;}

body{
  margin:0;
  background:var(--bg);
  color:var(--fg);
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Helvetica,Arial,sans-serif;
  letter-spacing:.2px;
}

.wrap{
  min-height:100%;
  display:flex;
  align-items:center;
  justify-content:center;
  padding:48px 22px;
}

.card{
  width:min(860px,100%);
  border:1px solid var(--hair);
  border-radius:16px;
  padding:34px 34px 22px;
  background:#fff;
}

.top{
  display:flex;
  justify-content:space-between;
  align-items:baseline;
  gap:20px;
  border-bottom:1px solid var(--hair);
  padding-bottom:18px;
  margin-bottom:18px;
}

.logo{
  margin:0;
  font-size:20px;
  letter-spacing:.55em;
  text-transform:uppercase;
}

.tag{
  font-size:12px;
  color:var(--muted);
  letter-spacing:.22em;
  text-transform:uppercase;
}

.body{
  display:flex;
  justify-content:space-between;
  gap:18px;
  flex-wrap:wrap;
}

.line{
  margin:0;
  font-size:15px;
  color:var(--muted);
}

a{
  color:var(--fg);
  text-decoration:none;
  border-bottom:1px solid rgba(0,0,0,.25);
  padding-bottom:2px;
}

a:hover{
  border-bottom-color:rgba(0,0,0,.6);
}

footer{
  margin-top:18px;
  padding-top:14px;
  border-top:1px solid var(--hair);
  font-size:12px;
  color:rgba(0,0,0,.45);
  letter-spacing:.08em;
}

@media(max-width:720px){
  .card{padding:26px 20px 18px;}
  .logo{letter-spacing:.38em;}
}
</style>
</head>

<body>
<div class="wrap">
<main class="card">

  <div class="top">
    <h1 class="logo">Kuon</h1>
    <div class="tag">Holding company</div>
  </div>

  <div class="body">
    <p class="line">Kuon Holdings Ltd. (BVI)</p>
    <p class="line">
      <a href="mailto:contact@kuonholdings.com">contact@kuonholdings.com</a>
    </p>
  </div>

  <footer>
    Â© <span id="y"></span> Kuon
  </footer>

</main>
</div>

<script>
document.getElementById("y").textContent = new Date().getFullYear();
</script>

</body>
</html>

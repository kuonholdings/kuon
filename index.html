<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Kuon</title>

<style>
:root{
  --bg:#fbfbfa;
  --fg:#111;
  --muted:rgba(0,0,0,.58);
  --faint:rgba(0,0,0,.28);

  --fade:740ms;
  --ease:cubic-bezier(.20,.85,.20,1);

  --lineDur:720ms;
  --lineStagger:140ms;
}

*{box-sizing:border-box;}
html,body{height:100%;}

body{
  margin:0;
  background:var(--bg);
  color:var(--fg);
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Helvetica,Arial,sans-serif;
  letter-spacing:.2px;
}

/* ---------- LANDING ---------- */
.wrap{
  min-height:100%;
  display:flex;
  align-items:center;
  justify-content:center;
  text-align:center;
  padding:40px 18px;
}

.landing,.info{
  transition:opacity var(--fade) var(--ease);
}

.mark{
  margin:0;
  font-size:72px;
  letter-spacing:.26em;
  text-transform:uppercase;
  font-weight:500;
  line-height:1.05;
}

/* Typography buttons */
.action{
  margin-top:20px;
  background:none;
  border:0;
  padding:10px 4px;
  cursor:pointer;
  color:var(--muted);
  font-size:14px;
  letter-spacing:.22em;
  text-transform:uppercase;

  display:inline-flex;
  align-items:center;
  gap:12px;
}

.action:focus{outline:none;}

.action .word{
  transition:color 360ms var(--ease);
}
.action .arrow{
  display:inline-block;
  transition:transform 520ms var(--ease),color 360ms var(--ease);
  color:var(--faint);
}
.action:hover .word{color:rgba(0,0,0,.82);}
.action:hover .arrow{
  transform:translateX(4px);
  color:rgba(0,0,0,.55);
}

/* UTC stamp */
.live{
  margin-top:22px;
  font-size:12px;
  letter-spacing:.22em;
  text-transform:uppercase;
  color:var(--faint);
}

/* ---------- INFO VIEW ---------- */
.info{
  position:absolute;
  inset:0;
  opacity:0;
  pointer-events:none;
}

body.show-info .info{
  opacity:1;
  pointer-events:auto;
}
body.show-info .landing{
  opacity:0;
  pointer-events:none;
}

.info-shell{
  min-height:100%;
  display:flex;
  align-items:center;
  justify-content:flex-start;
  padding:40px 18px;
}

.info-inner{
  width:min(720px,100%);
  margin-left:12vw; /* breathing room */
  text-align:left;
}

.info h2{
  margin:0 0 18px;
  font-size:20px;
  letter-spacing:.20em;
  text-transform:uppercase;
  font-weight:500;
}

/* line reveal */
.line{
  margin:0;
  color:var(--muted);
  font-size:16px;
  line-height:1.75;

  opacity:0;
  transform:translateX(-10px);
}

body.show-info .line{
  animation:lineIn var(--lineDur) var(--ease) forwards;
}

body.show-info .l1{animation-delay:80ms;}
body.show-info .l2{animation-delay:220ms;}
body.show-info .l3{animation-delay:360ms;}

@keyframes lineIn{
  to{ opacity:1; transform:translateX(0); }
}

.line.l3{
  color:rgba(0,0,0,.42);
}

a{
  color:var(--fg);
  text-decoration:none;
  border-bottom:1px solid rgba(0,0,0,.30);
  padding-bottom:2px;
  transition:border-color 360ms var(--ease);
}
a:hover{border-bottom-color:rgba(0,0,0,.55);}

.backRow{ margin-top:26px; }

/* ---------- LANGUAGE MENU (aligned spine) ---------- */
.lang-switch{
  position:fixed;
  left:4.5vw;
  top:50%;
  transform:translateY(-50%);

  display:flex;
  flex-direction:column;
  gap:8px;

  font-size:13px;
  letter-spacing:.12em;
  text-transform:uppercase;

  align-items:flex-start;
}

.lang-switch button{
  background:none;
  border:0;
  padding:0;
  margin:0;
  text-align:left;
  cursor:pointer;

  color:rgba(0,0,0,.38);
  transition:color 300ms var(--ease);
}

.lang-switch button:hover{ color:rgba(0,0,0,.65); }
.lang-switch button.active{ color:#111; }

/* ---------- SINGLE CORNER MARK ---------- */
.corner{
  position:fixed;
  width:14px;
  height:14px;
  pointer-events:none;
  opacity:.18;
}
.corner::before,
.corner::after{
  content:"";
  position:absolute;
  background:rgba(0,0,0,.18);
}
.corner::before{
  height:1px;
  width:14px;
  right:0;
  top:0;
}
.corner::after{
  width:1px;
  height:14px;
  right:0;
  top:0;
}
.tr{ top:12px; right:12px; }

/* ---------- MOBILE ---------- */
@media(max-width:720px){
  .info-inner{ margin-left:6vw; }
  .lang-switch{ left:18px; }
}
@media(max-width:520px){
  .mark{
    font-size:54px;
    letter-spacing:.20em;
  }
}

/* Reduced motion */
@media(prefers-reduced-motion:reduce){
  :root{ --fade:0ms; --lineDur:0ms; }
  .line{ opacity:1 !important; transform:none !important; animation:none !important; }
}
</style>
</head>

<body>

<!-- LANDING -->
<div class="wrap landing">
  <div>
    <h1 class="mark" id="mark">Kuon</h1>

    <button class="action" id="openBtn" type="button" aria-label="Open contact details">
      <span class="word">Contact</span>
      <span class="arrow" aria-hidden="true">→</span>
    </button>

    <div class="live" id="liveStamp" aria-label="UTC time"></div>
  </div>
</div>

<!-- INFO -->
<div class="info" id="info" aria-hidden="true">
  <div class="info-shell">
    <div class="info-inner">
      <h2 id="infoTitle">Kuon Holdings</h2>

      <p class="line l1" id="t1"></p>
      <p class="line l2" id="t2"></p>
      <p class="line l3" id="t3"></p>

      <div class="backRow">
        <button class="action" id="closeBtn" type="button" aria-label="Back to landing" style="margin-top:0;">
          <span class="word">Back</span>
          <span class="arrow" aria-hidden="true">→</span>
        </button>
      </div>
    </div>
  </div>
</div>

<!-- LANGUAGE MENU -->
<div class="lang-switch" aria-label="Language">
  <button data-lang="en" class="active" type="button">ENGLISH</button>
  <button data-lang="zh" type="button">CHINESE</button>
  <button data-lang="jp" type="button">JAPANESE</button>
</div>

<!-- CORNER MARK -->
<div class="corner tr" aria-hidden="true"></div>

<script>
/* Keep landing identity and controls in English.
   Language switches only affect the contact view. */

const content = {
  en: {
    infoTitle: "Kuon Holdings",
    lines: [
      "Kuon Holdings Ltd. (BVI) is a private holding structure.",
      "For matters relating to Kuon ventures, please contact",
      "<a href='mailto:contact@kuonholdings.com'>contact@kuonholdings.com</a>."
    ]
  },
  zh: {
    infoTitle: "久音控股",
    lines: [
      "Kuon Holdings Ltd.（BVI）是一家私人控股结构。",
      "有关 Kuon 项目的事宜，请联系",
      "<a href='mailto:contact@kuonholdings.com'>contact@kuonholdings.com</a>。"
    ]
  },
  jp: {
    infoTitle: "久音ホールディングス",
    lines: [
      "Kuon Holdings Ltd.（BVI）はプライベートな持株構造です。",
      "Kuon の事業に関するお問い合わせは",
      "<a href='mailto:contact@kuonholdings.com'>contact@kuonholdings.com</a> までご連絡ください。"
    ]
  }
};

const infoTitleEl = document.getElementById("infoTitle");
const t1 = document.getElementById("t1");
const t2 = document.getElementById("t2");
const t3 = document.getElementById("t3");

function setLang(lang){
  const c = content[lang];
  infoTitleEl.textContent = c.infoTitle;
  t1.textContent = c.lines[0];
  t2.textContent = c.lines[1];
  t3.innerHTML  = c.lines[2];

  document.querySelectorAll(".lang-switch button").forEach(b => b.classList.remove("active"));
  document.querySelector(`.lang-switch button[data-lang='${lang}']`).classList.add("active");
}
setLang("en");

document.querySelectorAll(".lang-switch button").forEach(btn=>{
  btn.addEventListener("click", ()=> setLang(btn.dataset.lang));
});

/* Open/close */
const openBtn = document.getElementById("openBtn");
const closeBtn = document.getElementById("closeBtn");
const info = document.getElementById("info");

function showInfo(){
  document.body.classList.add("show-info");
  info.setAttribute("aria-hidden","false");
  setTimeout(()=> closeBtn.focus({preventScroll:true}), 320);
}
function hideInfo(){
  document.body.classList.remove("show-info");
  info.setAttribute("aria-hidden","true");
  setTimeout(()=> openBtn.focus({preventScroll:true}), 320);
}
openBtn.addEventListener("click", showInfo);
closeBtn.addEventListener("click", hideInfo);

document.addEventListener("keydown",(e)=>{
  if(e.key==="Escape" && document.body.classList.contains("show-info")){
    hideInfo();
  }
});

/* UTC live stamp */
const liveStamp = document.getElementById("liveStamp");
function pad(n){ return String(n).padStart(2,"0"); }
function updateStamp(){
  const d = new Date();
  liveStamp.textContent =
    `${d.getUTCFullYear()}.${pad(d.getUTCMonth()+1)}.${pad(d.getUTCDate())}  ` +
    `${pad(d.getUTCHours())}:${pad(d.getUTCMinutes())}:${pad(d.getUTCSeconds())} UTC`;
}
updateStamp();
setInterval(updateStamp, 1000);
</script>

</body>
</html>

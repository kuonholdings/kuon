<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>KUON</title>
  <meta name="description" content="KUON" />
  <meta name="theme-color" content="#ffffff" />

  <style>
    :root{
      --bg:#ffffff;
      --fg:#111;

      /* layout */
      --baseline:54vh;
      --contact-gap:62px;
      --clock-gap:22px;

      --panel-gap:16px;
      --panel-stack-gap:14px;
      --langs-gap:22px;

      /* contrast */
      --muted-1: rgba(0,0,0,0.62);
      --muted-2: rgba(0,0,0,0.66);
      --muted-3: rgba(0,0,0,0.56);

      /* frame */
      --pad-x:64px;
      --pad-top:20px;
      --pad-bot:20px;

      --rule: rgba(0,0,0,0.22);
      --rule-tick: rgba(0,0,0,0.18);

      /* KUON presence */
      --logo-size:56px;
      --logo-track:0.28em;
      --logo-pad:0.28em;

      /* clock (deboss) */
      --clock-size:18px;

      /* cycle underline */
      --cycle-ms: 9000ms;
      --cycle-line: rgba(0,0,0,0.26);
      --cycle-line-h: 1px;
      --cycle-line-gap: 6px;
    }

    *{ box-sizing:border-box; }
    html, body{ height:100%; }
    body{
      margin:0;
      background:var(--bg);
      color:var(--fg);
      overflow:hidden;
      font-family:-apple-system, BlinkMacSystemFont, "Helvetica Neue", Helvetica, Arial, sans-serif;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
    }

    .wrap{
      height:100%;
      width:100%;
      padding:56px var(--pad-x);
      position:relative;
    }

    /* Top-left editorial mark */
    .top-rule{
      position:fixed;
      top:var(--pad-top);
      left:var(--pad-x);
      width:72px;
      height:1px;
      background:var(--rule);
      z-index:5;
      pointer-events:none;
    }
    .top-rule span{
      position:absolute;
      left:0;
      top:-3px;
      width:1px;
      height:7px;
      background:var(--rule-tick);
    }

    .center{
      position:absolute;
      left:50%;
      top:var(--baseline);
      transform:translate(-50%, -50%);
      text-align:center;
      width:min(980px, calc(100% - 40px));
    }

    .logo{
      margin:0;
      font-weight:700;
      letter-spacing:var(--logo-track);
      font-size:var(--logo-size);
      line-height:1;
      padding-left:var(--logo-pad);
      color:var(--fg);
      white-space:nowrap;
      min-height:1.05em;
      transition: opacity 160ms ease;
    }
    .logo.is-switching{ opacity:0.72; }

    .clock{
      margin-top:var(--clock-gap);
      font-size:var(--clock-size);
      font-weight:500;
      letter-spacing:0.14em;

      color:rgba(0,0,0,0.10);
      text-shadow:
        0 -1px 0 rgba(0,0,0,0.05),
        0  1px 1px rgba(255,255,255,0.62);

      font-variant-numeric: tabular-nums;
      font-feature-settings: "tnum" 1, "lnum" 1;

      white-space:nowrap;
      transition: opacity 200ms ease;
      user-select:none;
    }
    .clock.is-switching{ opacity:0.65; }

    .contactRow{ margin-top:var(--contact-gap); }

    .contact{
      display:inline-flex;
      align-items:center;
      gap:10px;
      border:0;
      background:transparent;
      padding:6px 10px;
      cursor:pointer;

      color:rgba(0,0,0,0.58);
      font-weight:400;
      letter-spacing:0.24em;
      font-size:11px;
      text-transform:uppercase;
      transition: opacity 160ms ease;
    }
    .contact.is-switching{ opacity:0.72; }

    .contact .arrow{
      font-size:14px;
      line-height:1;
      display:inline-block;
      transform: translateX(0) translateY(-1px);
      transition: transform 180ms ease;
      color:inherit;
    }
    .contact:hover{ color:var(--fg); }
    .contact:hover .arrow{ transform: translateX(3px) translateY(-1px); }

    .contact:focus-visible{
      outline:2px solid rgba(0,0,0,0.22);
      outline-offset:6px;
      border-radius:10px;
    }

    .panel{
      margin-top:var(--panel-gap);
      display:grid;
      gap:var(--panel-stack-gap);
      justify-items:center;

      width:min(560px, 100%);
      margin-left:auto;
      margin-right:auto;
      text-align:center;

      opacity:0;
      transform:translateY(6px);
      pointer-events:none;
      transition: opacity 220ms ease, transform 220ms ease;
    }
    .panel.is-open{
      opacity:1;
      transform:translateY(0);
      pointer-events:auto;
    }

    .descriptor{
      font-size:11px;
      letter-spacing:0.12em;
      color:var(--muted-1);
      max-width:58ch;
      line-height:1.7;

      min-height:3.4em;
      display:flex;
      align-items:center;
      justify-content:center;
      text-align:center;

      transition: opacity 180ms ease;
    }
    .descriptor.is-switching{ opacity:0.72; }

    .email{
      font-size:12px;
      letter-spacing:0.14em;
      text-transform:none;
      color:var(--muted-2);
      text-decoration:none;
      padding:4px 10px;
      transition: color 160ms ease;
    }
    .email:hover{ color:var(--fg); }

    .langs{
      margin-top:var(--langs-gap);
      display:flex;
      align-items:center;
      justify-content:center;
      gap:7px;
      flex-wrap:wrap;
    }

    .lang{
      background:transparent;
      border:0;
      padding:4px 4px;
      cursor:pointer;

      color:var(--muted-3);
      font-weight:400;
      letter-spacing:0.13em;
      font-size:11px;
      text-transform:uppercase;
      white-space:nowrap;
      position:relative;
      transition: color 160ms ease;
    }
    .lang:hover{ color:var(--fg); }
    .lang[aria-current="true"]{ color:rgba(0,0,0,0.76); }

    .vsep{
      width:1px;
      height:11px;
      background:rgba(0,0,0,0.18);
      transform: translateY(1px);
      user-select:none;
    }

    /* ---- Progress underline (only when cycling) ---- */
    .langs.is-cycling .lang[aria-current="true"]::after{
      content:"";
      position:absolute;
      left:0;
      right:0;
      height:var(--cycle-line-h);
      background:var(--cycle-line);
      bottom:calc(-1 * var(--cycle-line-gap));
      transform-origin:left center;
      transform:scaleX(0);
      opacity:0.9;
      animation: langProgress var(--cycle-ms) linear forwards;
    }

    /* Restart animation on each language change by varying data-cycle-id */
    .langs.is-cycling[data-cycle-id] .lang[aria-current="true"]::after{
      animation-name: langProgress;
    }

    @keyframes langProgress{
      from { transform: scaleX(0); }
      to   { transform: scaleX(1); }
    }

    /* Reduce motion: remove cycling underline + animation */
    @media (prefers-reduced-motion: reduce){
      .langs.is-cycling .lang[aria-current="true"]::after{ animation:none; }
    }

    .bottom{
      position:fixed;
      left:0; right:0;
      bottom:var(--pad-bot);
      padding:0 var(--pad-x);
      display:flex;
      justify-content:space-between;
      align-items:flex-end;
      gap:24px;
      pointer-events:none;
    }

    .bottom .left,
    .bottom .right{
      font-size:11px;
      letter-spacing:0.14em;
      color:rgba(0,0,0,0.26);
      line-height:1.6;
      white-space:nowrap;
      text-transform:uppercase;
    }
    .bottom .right{ text-align:right; }

    @media (max-width: 720px){
      :root{
        --pad-x:22px;
        --pad-top:18px;
        --pad-bot:18px;
        --clock-size: 16px;
        --logo-size:48px;
        --logo-track:0.27em;
        --logo-pad:0.27em;
      }
      .wrap{ padding:40px var(--pad-x); }
      .bottom .left, .bottom .right{ white-space:normal; }
      .vsep{ height:10px; }
    }
  </style>
</head>

<body>
  <div class="top-rule" aria-hidden="true"><span></span></div>

  <div class="wrap">
    <main class="center" aria-label="KUON">
      <h1 class="logo" id="logo">KUON</h1>
      <div class="clock" id="clock" aria-hidden="true">—</div>

      <div class="contactRow">
        <button class="contact" id="contactBtn" type="button" aria-expanded="false" aria-controls="panel">
          <span id="contactLabel">contact</span>
          <span class="arrow" id="contactArrow" aria-hidden="true">→</span>
        </button>

        <div class="panel" id="panel" aria-label="Contact panel">
          <div class="descriptor" id="descriptor">
            KUON holds work intended to last — across design, sound, and structure.
          </div>

          <a class="email" href="mailto:info@kuonholdings.com">info@kuonholdings.com</a>

          <div class="langs" id="langs" aria-label="Languages">
            <button class="lang" type="button" data-lang="en" aria-current="true">ENGLISH</button>
            <span class="vsep" aria-hidden="true"></span>
            <button class="lang" type="button" data-lang="ja">JAPANESE</button>
            <span class="vsep" aria-hidden="true"></span>
            <button class="lang" type="button" data-lang="zh">CHINESE</button>
          </div>
        </div>
      </div>
    </main>
  </div>

  <footer class="bottom" aria-label="Footer info">
    <div class="left">KUON HOLDINGS</div>
    <div class="right">TOKYO / LONDON</div>
  </footer>

  <script>
    const prefersReducedMotion = window.matchMedia &&
      window.matchMedia("(prefers-reduced-motion: reduce)").matches;

    const CONTENT = {
      en: {
        htmlLang: "en",
        tz: "UTC",
        tzLabel: "UTC",
        logo: "KUON",
        contact: "contact",
        back: "back",
        descriptor: "KUON holds work intended to last — across design, sound, and structure."
      },
      ja: {
        htmlLang: "ja",
        tz: "Asia/Tokyo",
        tzLabel: "JPN",
        logo: "クオン",
        contact: "連絡",
        back: "戻る",
        descriptor: "KUONは、長く残ることを意図した仕事を保有します――デザイン、音、構造にわたって。"
      },
      zh: {
        htmlLang: "zh",
        tz: "Asia/Shanghai",
        tzLabel: "CHN",
        logo: "久音",
        contact: "联系",
        back: "返回",
        descriptor: "KUON 持有旨在长久延续的工作——涵盖设计、声音与结构。"
      }
    };

    const ORDER = ["en", "ja", "zh"];
    let currentLang = "en";

    const logoEl = document.getElementById("logo");
    const clockEl = document.getElementById("clock");
    const descriptorEl = document.getElementById("descriptor");
    const contactBtn = document.getElementById("contactBtn");
    const contactLabel = document.getElementById("contactLabel");
    const contactArrow = document.getElementById("contactArrow");
    const panel = document.getElementById("panel");
    const langsEl = document.getElementById("langs");
    const langButtons = Array.from(document.querySelectorAll(".lang"));

    // Cycling controls
    let cycleTimer = null;
    let resumeTimer = null;
    const CYCLE_MS = 9000;
    const MANUAL_PAUSE_MS = 30000;
    let cycleId = 0;

    // Keep CSS var in sync with JS interval
    document.documentElement.style.setProperty("--cycle-ms", `${CYCLE_MS}ms`);

    function partsForTZ(date, timeZone){
      const fmt = new Intl.DateTimeFormat("en-GB", {
        timeZone,
        year: "numeric",
        month: "2-digit",
        day: "2-digit",
        hour: "2-digit",
        minute: "2-digit",
        hour12: false
      });

      const parts = fmt.formatToParts(date);
      const get = (type) => parts.find(p => p.type === type)?.value || "";
      return { Y:get("year"), M:get("month"), D:get("day"), h:get("hour"), m:get("minute") };
    }

    function formatInTZ(date, langKey){
      const { tz, tzLabel } = CONTENT[langKey];
      const p = partsForTZ(date, tz);
      return `${p.Y}.${p.M}.${p.D} ${p.h}:${p.m} ${tzLabel}`;
    }

    function tick(){
      clockEl.textContent = formatInTZ(new Date(), currentLang);
    }

    function setActiveButton(langKey){
      langButtons.forEach(b => b.removeAttribute("aria-current"));
      const btn = langButtons.find(b => b.dataset.lang === langKey);
      if (btn) btn.setAttribute("aria-current", "true");
    }

    function restartUnderline(){
      // bump a data attribute so the ::after animation restarts reliably
      cycleId += 1;
      langsEl.dataset.cycleId = String(cycleId);
    }

    function setLanguage(langKey, { animate=true, fromCycle=false } = {}){
      if (!CONTENT[langKey]) return;
      if (langKey === currentLang) { tick(); return; }

      const doAnim = animate && !prefersReducedMotion;

      if (doAnim){
        logoEl.classList.add("is-switching");
        clockEl.classList.add("is-switching");
        descriptorEl.classList.add("is-switching");
        contactBtn.classList.add("is-switching");
      }

      currentLang = langKey;
      document.documentElement.setAttribute("lang", CONTENT[langKey].htmlLang);
      setActiveButton(langKey);

      const apply = () => {
        logoEl.textContent = CONTENT[langKey].logo;
        descriptorEl.textContent = CONTENT[langKey].descriptor;

        const isOpen = contactBtn.getAttribute("aria-expanded") === "true";
        contactLabel.textContent = isOpen ? CONTENT[langKey].back : CONTENT[langKey].contact;
        tick();

        // Only show underline progress when contact is open and cycling is active
        if (isOpen && !prefersReducedMotion){
          langsEl.classList.add("is-cycling");
          restartUnderline();
        }
      };

      if (doAnim){
        setTimeout(apply, 70);
        setTimeout(() => {
          logoEl.classList.remove("is-switching");
          clockEl.classList.remove("is-switching");
          descriptorEl.classList.remove("is-switching");
          contactBtn.classList.remove("is-switching");
        }, 180);
      } else {
        apply();
      }

      // If the change was manual, pause cycling progress underline will still show for current cycle
      if (!fromCycle && (contactBtn.getAttribute("aria-expanded") === "true")) {
        pauseCyclingTemporarily();
      }
    }

    // Contact open/close
    let open = false;
    function setOpen(v){
      open = v;
      panel.classList.toggle("is-open", open);
      contactBtn.setAttribute("aria-expanded", String(open));
      contactArrow.textContent = open ? "←" : "→";
      contactLabel.textContent = open ? CONTENT[currentLang].back : CONTENT[currentLang].contact;

      if (open){
        if (!prefersReducedMotion){
          langsEl.classList.add("is-cycling");
          restartUnderline();
        }
        startCycling();
      } else {
        langsEl.classList.remove("is-cycling");
        stopCycling(true);
      }
    }

    contactBtn.addEventListener("click", () => setOpen(!open));

    document.addEventListener("keydown", (e) => {
      if (e.key === "Escape" && open){
        setOpen(false);
        contactBtn.focus();
      }
    });

    // Cycling
    function nextLang(){
      const idx = ORDER.indexOf(currentLang);
      const next = ORDER[(idx + 1) % ORDER.length];
      setLanguage(next, { animate:true, fromCycle:true });
    }

    function startCycling(){
      if (prefersReducedMotion) return;
      if (cycleTimer) clearInterval(cycleTimer);
      if (resumeTimer) { clearTimeout(resumeTimer); resumeTimer = null; }

      // restart underline at beginning of a cycle
      langsEl.classList.add("is-cycling");
      restartUnderline();

      cycleTimer = setInterval(nextLang, CYCLE_MS);
    }

    function stopCycling(resetToEnglish){
      if (cycleTimer) { clearInterval(cycleTimer); cycleTimer = null; }
      if (resumeTimer) { clearTimeout(resumeTimer); resumeTimer = null; }
      langsEl.classList.remove("is-cycling");
      if (resetToEnglish) {
        currentLang = "en";
        setActiveButton("en");
        document.documentElement.setAttribute("lang", CONTENT.en.htmlLang);
        logoEl.textContent = CONTENT.en.logo;
        descriptorEl.textContent = CONTENT.en.descriptor;
        tick();
        contactLabel.textContent = CONTENT.en.contact;
      }
    }

    function pauseCyclingTemporarily(){
      if (resumeTimer) clearTimeout(resumeTimer);
      if (cycleTimer) { clearInterval(cycleTimer); cycleTimer = null; }

      resumeTimer = setTimeout(() => {
        if (open) startCycling();
      }, MANUAL_PAUSE_MS);
    }

    // Language buttons
    langButtons.forEach(btn => {
      btn.addEventListener("click", () => {
        const lang = btn.dataset.lang;
        setLanguage(lang, { animate:true, fromCycle:false });
      });
    });

    // Initial state
    tick();
    setInterval(tick, 1000 * 10);
    contactLabel.textContent = CONTENT[currentLang].contact;
  </script>
</body>
</html>

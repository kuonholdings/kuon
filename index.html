<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Kuon</title>

<style>
:root{
  --bg:#fbfbfa;
  --fg:#111;
  --muted:rgba(0,0,0,.58);
  --faint:rgba(0,0,0,.28);

  --fade:740ms;
  --ease:cubic-bezier(.20,.85,.20,1);
}

*{box-sizing:border-box;}
html,body{height:100%;}

body{
  margin:0;
  background:var(--bg);
  color:var(--fg);
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Helvetica,Arial,sans-serif;
  letter-spacing:.2px;
}

/* LANDING */
.wrap{
  min-height:100%;
  display:flex;
  align-items:center;
  justify-content:center;
  text-align:center;
}

.landing,.info{transition:opacity var(--fade) var(--ease);}

.mark{
  margin:0;
  font-size:72px;
  letter-spacing:.26em;
  text-transform:uppercase;
  font-weight:500;
}

.action{
  margin-top:20px;
  background:none;
  border:0;
  cursor:pointer;
  color:var(--muted);
  font-size:14px;
  letter-spacing:.22em;
  text-transform:uppercase;
  display:inline-flex;
  gap:12px;
}

.action .arrow{
  transition:transform .5s var(--ease);
}
.action:hover .arrow{transform:translateX(4px);}

.live{
  margin-top:22px;
  font-size:12px;
  letter-spacing:.22em;
  text-transform:uppercase;
  color:var(--faint);
}

/* INFO */
.info{
  position:absolute;
  inset:0;
  opacity:0;
  pointer-events:none;
}
body.show-info .info{opacity:1;pointer-events:auto;}
body.show-info .landing{opacity:0;pointer-events:none;}

.info-shell{
  min-height:100%;
  display:flex;
  align-items:center;
  justify-content:flex-start;
}

.info-inner{
  width:min(720px,100%);
  margin-left:12vw; /* MORE BREATHING ROOM */
  text-align:left;
}

.info h2{
  margin:0 0 18px;
  font-size:20px;
  letter-spacing:.20em;
  text-transform:uppercase;
}

.line{
  margin:0;
  font-size:16px;
  line-height:1.75;
  color:var(--muted);
  opacity:0;
  transform:translateX(-10px);
}
body.show-info .line{
  animation:lineIn .7s var(--ease) forwards;
}
.l1{animation-delay:.08s;}
.l2{animation-delay:.22s;}
.l3{animation-delay:.36s;}

@keyframes lineIn{
  to{opacity:1;transform:none;}
}

a{
  color:var(--fg);
  text-decoration:none;
  border-bottom:1px solid rgba(0,0,0,.3);
}

.backRow{margin-top:26px;}

/* LANGUAGE SWITCH */
.lang-switch{
  position:fixed;
  bottom:24px;   /* pulled away from edge */
  left:24px;
  display:flex;
  flex-direction:column;
  gap:6px;
  font-size:13px; /* bigger */
  letter-spacing:.06em;
}

.lang-switch button{
  background:none;
  border:0;
  text-align:left;
  padding:0;
  cursor:pointer;
  color:rgba(0,0,0,.45);
}
.lang-switch button.active{
  color:#111;
}

/* CORNER MARK */
.corner{
  position:fixed;
  top:12px;
  right:12px;
  width:14px;height:14px;
  opacity:.18;
}
.corner::before,.corner::after{
  content:"";
  position:absolute;
  background:rgba(0,0,0,.18);
}
.corner::before{height:1px;width:14px;}
.corner::after{width:1px;height:14px;right:0;}

@media(max-width:720px){
  .info-inner{margin-left:6vw;}
}
@media(max-width:520px){
  .mark{font-size:54px;letter-spacing:.20em;}
}
</style>
</head>

<body>

<div class="wrap landing">
<div>
<h1 class="mark">Kuon</h1>
<button class="action" id="openBtn"><span>Contact</span><span class="arrow">→</span></button>
<div class="live" id="liveStamp"></div>
</div>
</div>

<div class="info" id="info">
<div class="info-shell">
<div class="info-inner">

<h2>Kuon Holdings</h2>

<p class="line l1" id="t1"></p>
<p class="line l2" id="t2"></p>
<p class="line l3" id="t3"></p>

<div class="backRow">
<button class="action" id="closeBtn"><span>Back</span><span class="arrow">→</span></button>
</div>

</div>
</div>
</div>

<div class="lang-switch">
<button data-lang="en" class="active">English</button>
<button data-lang="zh">Chinese</button>
<button data-lang="jp">Japanese</button>
</div>

<div class="corner"></div>

<script>
const texts={
en:[
"Kuon Holdings Ltd. (BVI) is a private holding structure.",
"For matters relating to Kuon ventures, please contact",
"<a href='mailto:contact@kuonholdings.com'>contact@kuonholdings.com</a>."
],
zh:[
"Kuon Holdings Ltd.（BVI）是一家私人控股结构。",
"有关 Kuon 项目的事宜，请联系",
"<a href='mailto:contact@kuonholdings.com'>contact@kuonholdings.com</a>。"
],
jp:[
"Kuon Holdings Ltd.（BVI）はプライベートな持株構造です。",
"Kuon の事業に関するお問い合わせは",
"<a href='mailto:contact@kuonholdings.com'>contact@kuonholdings.com</a> までご連絡ください。"
]
};

function setLang(lang){
document.getElementById("t1").innerHTML=texts[lang][0];
document.getElementById("t2").innerHTML=texts[lang][1];
document.getElementById("t3").innerHTML=texts[lang][2];
document.querySelectorAll(".lang-switch button").forEach(b=>b.classList.remove("active"));
document.querySelector(`[data-lang='${lang}']`).classList.add("active");
}
setLang("en");

document.querySelectorAll(".lang-switch button").forEach(btn=>{
btn.onclick=()=>setLang(btn.dataset.lang);
});

openBtn.onclick=()=>document.body.classList.add("show-info");
closeBtn.onclick=()=>document.body.classList.remove("show-info");

function pad(n){return String(n).padStart(2,"0");}
function updateStamp(){
const d=new Date();
liveStamp.textContent=`${d.getUTCFullYear()}.${pad(d.getUTCMonth()+1)}.${pad(d.getUTCDate())} ${pad(d.getUTCHours())}:${pad(d.getUTCMinutes())}:${pad(d.getUTCSeconds())} UTC`;
}
updateStamp();
setInterval(updateStamp,1000);
</script>

</body>
</html>

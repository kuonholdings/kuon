<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>KUON</title>
  <meta name="description" content="KUON" />
  <style>
    :root{
      --fg:#111;
      --mid:#666;
      --lite:#aaa;
      --bg:#fff;

      --baseline:52vh;        /* KUON + CLOCK vertical position */
      --gap:28px;             /* KUON ↔ CLOCK */
      --contact-gap:78px;     /* baseline → contact */
      --lang-gap:14px;        /* contact → language list */
    }

    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body{
      margin:0;
      background:var(--bg);
      color:var(--fg);
      overflow:hidden;
      font-family:-apple-system, BlinkMacSystemFont, "Helvetica Neue", Helvetica, Arial, sans-serif;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
    }

    .wrap{
      height:100%;
      width:100%;
      padding:56px 64px;
      position:relative;
    }

    .center{
      position:absolute;
      left:50%;
      top:var(--baseline);
      transform:translate(-50%, -50%);
      text-align:center;
      width:min(980px, calc(100% - 40px));
    }

    /* Row 1: statement line ONLY */
    .statement{
      display:inline-flex;
      align-items:baseline;
      justify-content:center;
      gap:var(--gap);
      white-space:nowrap;
    }

    .logo{
      margin:0;
      font-weight:700;
      letter-spacing:0.32em;
      font-size:56px;
      line-height:1;
      padding-left:0.32em; /* optical centering for tracking */
      color:var(--fg);
    }

    .clock{
      font-weight:300;
      letter-spacing:0.18em;
      font-size:18px;
      line-height:1;
      color:var(--lite);
      transform: translateY(-4px);
      user-select:none;
    }

    /* Row 2: CONTACT is forced onto its own line */
    .contactRow{
      margin-top:var(--contact-gap);
    }

    .contact{
      display:inline-block;         /* keep it as a centered button */
      border:0;
      background:transparent;
      padding:6px 10px;
      cursor:pointer;
      color:var(--mid);
      font-weight:400;
      letter-spacing:0.22em;
      font-size:12px;
      text-transform:uppercase;
    }

    .contact .arrow{
      margin-left:10px;
      font-size:14px;
      line-height:1;
      transform: translateY(-1px);
      display:inline-block;
      color:inherit;
    }

    .contact:hover{ color:var(--fg); }

    .contact:focus-visible{
      outline:2px solid rgba(0,0,0,0.18);
      outline-offset:6px;
      border-radius:10px;
    }

    /* Languages hidden until CONTACT opened */
    .langs{
      margin-top:var(--lang-gap);
      display:grid;
      gap:8px;
      justify-items:center;

      opacity:0;
      transform:translateY(6px);
      pointer-events:none;
      transition: opacity 220ms ease, transform 220ms ease;
    }

    .langs.is-open{
      opacity:1;
      transform:translateY(0);
      pointer-events:auto;
    }

    .lang{
      background:transparent;
      border:0;
      padding:4px 10px;
      cursor:pointer;
      color:var(--mid);
      font-weight:400;
      letter-spacing:0.18em;
      font-size:11px;
      text-transform:uppercase;
    }
    .lang:hover{ color:var(--fg); }
    .lang[aria-current="true"]{ color:var(--fg); }

    @media (max-width: 560px){
      .wrap{ padding:40px 22px; }
      .logo{ font-size:44px; }
      .clock{ font-size:14px; letter-spacing:0.14em; transform: translateY(-3px); }
      :root{ --gap:16px; --contact-gap:70px; }
    }
  </style>
</head>

<body>
  <div class="wrap">
    <main class="center" aria-label="KUON">
      <!-- ROW 1 -->
      <div class="statement" aria-label="KUON and clock">
        <h1 class="logo">KUON</h1>
        <div class="clock" id="clock">—</div>
      </div>

      <!-- ROW 2 -->
      <div class="contactRow">
        <button class="contact" id="contactBtn" type="button" aria-expanded="false" aria-controls="langs">
          CONTACT <span class="arrow" aria-hidden="true">→</span>
        </button>

        <div class="langs" id="langs" aria-label="Languages">
          <button class="lang" type="button" data-lang="en" aria-current="true">English</button>
          <button class="lang" type="button" data-lang="ja">Japanese</button>
          <button class="lang" type="button" data-lang="zh">Chinese</button>
        </div>
      </div>
    </main>
  </div>

  <script>
    // --- Clock (UTC) ---
    const clockEl = document.getElementById('clock');

    const pad = (n) => String(n).padStart(2, '0');

    function formatUTC(d){
      const Y = d.getUTCFullYear();
      const M = pad(d.getUTCMonth() + 1);
      const D = pad(d.getUTCDate());
      const h = pad(d.getUTCHours());
      const m = pad(d.getUTCMinutes());
      const s = pad(d.getUTCSeconds());
      return `${Y}.${M}.${D} ${h}:${m}:${s} UTC`;
    }

    function tick(){
      clockEl.textContent = formatUTC(new Date());
    }
    tick();
    setInterval(tick, 1000);

    // --- Contact toggle for languages ---
    const contactBtn = document.getElementById('contactBtn');
    const langs = document.getElementById('langs');
    let open = false;

    function setOpen(v){
      open = v;
      langs.classList.toggle('is-open', open);
      contactBtn.setAttribute('aria-expanded', String(open));
    }

    contactBtn.addEventListener('click', () => setOpen(!open));

    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape' && open){
        setOpen(false);
        contactBtn.focus();
      }
    });

    // Language selection (placeholder)
    const langButtons = Array.from(document.querySelectorAll('.lang'));
    langButtons.forEach(btn => {
      btn.addEventListener('click', () => {
        langButtons.forEach(b => b.removeAttribute('aria-current'));
        btn.setAttribute('aria-current', 'true');
      });
    });
  </script>
</body>
</html>

<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>KUON</title>
  <meta name="description" content="KUON" />

  <style>
    :root{
      --fg:#111;
      --mid:#666;
      --lite:#aaa;
      --bg:#fff;

      /* composition tuning */
      --baseline:54vh;         /* slightly lower than true center */
      --gap:26px;              /* KUON ↔ CLOCK */
      --contact-gap:74px;      /* baseline → contact */
      --panel-gap:18px;        /* contact → panel */
    }

    *{ box-sizing:border-box; }
    html, body{ height:100%; }
    body{
      margin:0;
      background:var(--bg);
      color:var(--fg);
      overflow:hidden;
      font-family:-apple-system, BlinkMacSystemFont, "Helvetica Neue", Helvetica, Arial, sans-serif;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
    }

    .wrap{
      height:100%;
      width:100%;
      padding:56px 64px;
      position:relative;
    }

    /* Center statement */
    .center{
      position:absolute;
      left:50%;
      top:var(--baseline);
      transform:translate(-50%, -50%);
      text-align:center;
      width:min(980px, calc(100% - 40px));
    }

    .statement{
      display:inline-flex;
      align-items:baseline;
      justify-content:center;
      gap:var(--gap);
      white-space:nowrap;
    }

    .logo{
      margin:0;
      font-weight:700;
      letter-spacing:0.32em;
      font-size:50px;          /* reduced */
      line-height:1;
      padding-left:0.32em;     /* optical centering for tracking */
      color:var(--fg);
    }

    /* Clock: same size as logo, debossed */
    .clock{
      font-weight:500;
      letter-spacing:0.14em;
      font-size:50px;          /* match logo */
      line-height:1;
      color:rgba(0,0,0,0.08);
      text-shadow: 0 1px 0 rgba(255,255,255,0.55);
      transform: translateY(-1px);
      user-select:none;
    }

    .contactRow{ margin-top:var(--contact-gap); }

    .contact{
      display:inline-block;
      border:0;
      background:transparent;
      padding:6px 10px;
      cursor:pointer;
      color:var(--mid);
      font-weight:400;
      letter-spacing:0.22em;
      font-size:12px;
      text-transform:uppercase;
    }

    .contact .arrow{
      margin-left:10px;
      font-size:14px;
      line-height:1;
      transform: translateY(-1px);
      display:inline-block;
      color:inherit;
    }

    .contact:hover{ color:var(--fg); }
    .contact:focus-visible{
      outline:2px solid rgba(0,0,0,0.18);
      outline-offset:6px;
      border-radius:10px;
    }

    /* Panel (revealed on CONTACT) */
    .panel{
      margin-top:var(--panel-gap);
      display:grid;
      gap:16px;
      justify-items:center;

      opacity:0;
      transform:translateY(6px);
      pointer-events:none;
      transition: opacity 220ms ease, transform 220ms ease;
    }
    .panel.is-open{
      opacity:1;
      transform:translateY(0);
      pointer-events:auto;
    }

    /* Descriptive line about KUON (edit text below) */
    .descriptor{
      font-size:11px;
      letter-spacing:0.12em;
      color:rgba(0,0,0,0.42);
      max-width:56ch;
      line-height:1.7;
      text-transform:none;
    }

    .email{
      font-size:12px;
      letter-spacing:0.16em;
      text-transform:uppercase;
      color:var(--mid);
      text-decoration:none;
      padding:4px 10px;
    }
    .email:hover{ color:var(--fg); }

    /* Languages side-by-side */
    .langs{
      display:flex;
      align-items:center;
      justify-content:center;
      gap:12px;
      flex-wrap:wrap;
    }

    .lang{
      background:transparent;
      border:0;
      padding:4px 6px;
      cursor:pointer;
      color:var(--mid);
      font-weight:400;
      letter-spacing:0.16em;
      font-size:11px;
      text-transform:uppercase;
      white-space:nowrap;
    }
    .lang:hover{ color:var(--fg); }
    .lang[aria-current="true"]{ color:var(--fg); }

    .sep{
      color:rgba(0,0,0,0.18);
      letter-spacing:0.2em;
      user-select:none;
    }

    /* Bottom info (always visible) */
    .bottom{
      position:fixed;
      left:0; right:0;
      bottom:22px;
      padding:0 64px;
      display:flex;
      justify-content:space-between;
      align-items:flex-end;
      gap:24px;
      pointer-events:none; /* purely informational */
    }

    .bottom .left,
    .bottom .right{
      font-size:11px;
      letter-spacing:0.14em;
      color:rgba(0,0,0,0.30);
      line-height:1.6;
      white-space:nowrap;
    }

    .bottom .left{
      text-transform:uppercase;
    }

    .bottom .right{
      text-transform:uppercase;
      text-align:right;
    }

    @media (max-width: 720px){
      .wrap{ padding:40px 22px; }
      .bottom{ padding:0 22px; }
      .logo{ font-size:42px; }
      .clock{ font-size:42px; }
      :root{ --gap:16px; --contact-gap:66px; }
      .bottom .left, .bottom .right{ white-space:normal; }
    }
  </style>
</head>

<body>
  <div class="wrap">
    <main class="center" aria-label="KUON">
      <!-- Statement line -->
      <div class="statement" aria-label="KUON and clock">
        <h1 class="logo">KUON</h1>
        <div class="clock" id="clock">—</div>
      </div>

      <!-- Contact -->
      <div class="contactRow">
        <button class="contact" id="contactBtn" type="button" aria-expanded="false" aria-controls="panel">
          CONTACT <span class="arrow" aria-hidden="true">→</span>
        </button>

        <!-- Panel -->
        <div class="panel" id="panel" aria-label="Contact panel">
          <!-- EDIT THIS descriptive line to match what you had before -->
          <div class="descriptor" id="descriptor">
            KUON is a holding studio for long-lived work — design, manufacturing, and quiet systems.
          </div>

          <!-- Email -->
          <a class="email" href="mailto:info@kuonholdings.com">info@kuonholdings.com</a>

          <!-- Languages inline -->
          <div class="langs" aria-label="Languages">
            <button class="lang" type="button" data-lang="en" aria-current="true">ENGLISH</button>
            <span class="sep" aria-hidden="true">|</span>
            <button class="lang" type="button" data-lang="ja">JAPANESE</button>
            <span class="sep" aria-hidden="true">|</span>
            <button class="lang" type="button" data-lang="zh">CHINESE</button>
          </div>
        </div>
      </div>
    </main>
  </div>

  <!-- Bottom info (always visible) -->
  <footer class="bottom" aria-label="Footer info">
    <!-- EDIT THESE -->
    <div class="left">KUON HOLDINGS</div>
    <div class="right">TOKYO / LONDON</div>
  </footer>

  <script>
    // --- Clock (UTC, no seconds) ---
    const clockEl = document.getElementById('clock');
    const pad = (n) => String(n).padStart(2, '0');

    function formatUTC(d){
      const Y = d.getUTCFullYear();
      const M = pad(d.getUTCMonth() + 1);
      const D = pad(d.getUTCDate());
      const h = pad(d.getUTCHours());
      const m = pad(d.getUTCMinutes());
      return `${Y}.${M}.${D} ${h}:${m} UTC`;
    }

    function tick(){
      clockEl.textContent = formatUTC(new Date());
    }
    tick();
    setInterval(tick, 1000 * 10); // update every 10s (minutes still correct enough)

    // --- Contact panel toggle ---
    const contactBtn = document.getElementById('contactBtn');
    const panel = document.getElementById('panel');
    let open = false;

    function setOpen(v){
      open = v;
      panel.classList.toggle('is-open', open);
      contactBtn.setAttribute('aria-expanded', String(open));
    }

    contactBtn.addEventListener('click', () => setOpen(!open));

    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape' && open){
        setOpen(false);
        contactBtn.focus();
      }
    });

    // Language selection placeholder (keeps the selected one darker)
    const langButtons = Array.from(document.querySelectorAll('.lang'));
    langButtons.forEach(btn => {
      btn.addEventListener('click', () => {
        langButtons.forEach(b => b.removeAttribute('aria-current'));
        btn.setAttribute('aria-current', 'true');
      });
    });
  </script>
</body>
</html>

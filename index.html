<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>KUON</title>
  <meta name="description" content="KUON" />
  <meta name="theme-color" content="#ffffff" />

  <style>
    :root{
      --bg:#ffffff;
      --fg:#111;

      --baseline:54vh;
      --clock-gap:22px;
      --contact-gap:62px;

      --panel-gap:16px;
      --panel-stack-gap:14px;
      --langs-gap:22px;

      --muted-1: rgba(0,0,0,0.66);
      --muted-2: rgba(0,0,0,0.70);
      --muted-3: rgba(0,0,0,0.58);

      --pad-x:64px;
      --pad-top:20px;
      --pad-bot:20px;

      /* corner marks */
      --rule: rgba(0,0,0,0.30);
      --rule-tick: rgba(0,0,0,0.24);
      --rule-h: 1.25px;
      --rule-w: 76px;

      --logo-size:56px;
      --logo-track:0.28em;
      --logo-pad:0.28em;

      --clock-size:18px;
      --clock-tone: rgba(0,0,0,0.14);

      /* cycling underline */
      --cycle-ms: 12000ms;
      --cycle-line: rgba(0,0,0,0.28);
      --cycle-line-h: 1px;
      --cycle-underline-gap: 2px;

      /* curtain fade (the anti-jank fix) */
      --swap-ms: 1600ms;
      --swap-ease: cubic-bezier(.35,0,.25,1);
      --swap-inset-y: 6px;
      --swap-inset-x: 12px;
    }

    *{ box-sizing:border-box; }
    html, body{ height:100%; }
    body{
      margin:0;
      background:var(--bg);
      color:var(--fg);
      overflow:hidden;
      font-family:-apple-system, BlinkMacSystemFont, "Helvetica Neue", Helvetica, Arial, sans-serif;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
    }

    .wrap{
      height:100%;
      width:100%;
      padding:56px var(--pad-x);
      position:relative;
    }

    /* Top-left + top-right editorial marks */
    .corner-rule{
      position:fixed;
      top:var(--pad-top);
      width:var(--rule-w);
      height:var(--rule-h);
      background:var(--rule);
      z-index:5;
      pointer-events:none;
    }
    .corner-rule .tick{
      position:absolute;
      top:-4px;
      width:var(--rule-h);
      height:9px;
      background:var(--rule-tick);
    }
    .corner-rule.left{ left:var(--pad-x); }
    .corner-rule.left .tick{ left:0; }

    .corner-rule.right{ right:var(--pad-x); }
    .corner-rule.right .tick{ right:0; }

    .center{
      position:absolute;
      left:50%;
      top:var(--baseline);
      transform:translate(-50%, -50%);
      width:min(980px, calc(100% - 40px));
      text-align:center;
    }

    .hero{
      display:flex;
      flex-direction:column;
      align-items:center;
      gap:var(--clock-gap);
    }

    /* Curtain-fade swap box (text never fades, only the curtain does) */
    .swapBox{
      position:relative;
      display:inline-block;
    }
    .swapBox::before{
      content:"";
      position:absolute;
      inset:calc(-1 * var(--swap-inset-y)) calc(-1 * var(--swap-inset-x));
      background:var(--bg);
      opacity:0;
      pointer-events:none;
      transition: opacity var(--swap-ms) var(--swap-ease);
    }
    .swapBox.is-covering::before{ opacity:1; }

    /* stable heights so nothing nudges */
    .logoBox{ min-height: 1.05em; }
    .clockBox{ min-height: 1.2em; }
    .descBox{ min-height: 3.4em; }

    .logo{
      margin:0;
      font-weight:700;
      letter-spacing:var(--logo-track);
      font-size:var(--logo-size);
      line-height:1;
      padding-left:var(--logo-pad);
      white-space:nowrap;
    }

    .clock{
      font-size:var(--clock-size);
      font-weight:500;
      letter-spacing:0.14em;
      color:var(--clock-tone);
      text-shadow:
        0 -1px 0 rgba(0,0,0,0.06),
        0  1px 1px rgba(255,255,255,0.60);
      font-variant-numeric: tabular-nums;
      font-feature-settings: "tnum" 1, "lnum" 1;
      white-space:nowrap;
      user-select:none;
    }

    .contactRow{ margin-top:var(--contact-gap); }

    .contact{
      display:inline-flex;
      align-items:center;
      gap:10px;
      border:0;
      background:transparent;
      padding:6px 10px;
      cursor:pointer;

      color:rgba(0,0,0,0.62);
      font-weight:400;
      letter-spacing:0.24em;
      font-size:11px;
      text-transform:uppercase;
    }
    .contact .arrow{
      font-size:14px;
      line-height:1;
      display:inline-block;
      transform: translateX(0) translateY(-1px);
      transition: transform 180ms ease;
      color:inherit;
    }
    .contact:hover{ color:var(--fg); }
    .contact:hover .arrow{ transform: translateX(3px) translateY(-1px); }

    .contact:focus{ outline:none; }
    .contact:focus-visible{
      outline:2px solid rgba(0,0,0,0.18);
      outline-offset:6px;
      border-radius:10px;
    }

    .panel{
      margin-top:var(--panel-gap);
      display:grid;
      gap:var(--panel-stack-gap);
      justify-items:center;

      width:min(560px, 100%);
      margin-left:auto;
      margin-right:auto;

      opacity:0;
      transform:translateY(6px);
      pointer-events:none;
      transition: opacity 260ms ease, transform 260ms ease;
    }
    .panel.is-open{
      opacity:1;
      transform:translateY(0);
      pointer-events:auto;
    }

    .descriptor{
      font-size:11px;
      letter-spacing:0.12em;
      color:var(--muted-1);
      max-width:58ch;
      line-height:1.7;
      text-align:center;
      display:flex;
      align-items:center;
      justify-content:center;
      margin:0;
    }

    .email{
      font-size:12px;
      letter-spacing:0.14em;
      text-transform:none;
      color:var(--muted-2);
      text-decoration:none;
      padding:4px 10px;
      transition: color 160ms ease;
    }
    .email:hover{ color:var(--fg); }

    .langs{
      margin-top:var(--langs-gap);
      display:flex;
      align-items:center;
      justify-content:center;
      gap:18px;
      flex-wrap:wrap;
    }

    .lang{
      background:transparent;
      border:0;
      padding:4px 2px;
      cursor:pointer;

      color:var(--muted-3);
      font-weight:400;
      letter-spacing:0.13em;
      font-size:11px;
      text-transform:uppercase;
      white-space:nowrap;
      position:relative;
      transition: color 160ms ease;
    }
    .lang:hover{ color:var(--fg); }
    .lang[aria-current="true"]{ color:rgba(0,0,0,0.78); }

    .lang:focus{ outline:none; }
    .lang:focus-visible{
      outline:1px solid rgba(0,0,0,0.18);
      outline-offset:4px;
      border-radius:6px;
    }

    .langs.is-cycling .lang[aria-current="true"]::after{
      content:"";
      position:absolute;
      left:0;
      right:0;
      height:var(--cycle-line-h);
      background:var(--cycle-line);
      bottom:calc(-1 * var(--cycle-underline-gap));
      transform-origin:left center;
      transform:scaleX(0);
      opacity:0.85;
      animation: langProgress var(--cycle-ms) linear forwards;
    }
    .langs.is-cycling[data-cycle-id] .lang[aria-current="true"]::after{
      animation-name: langProgress;
    }
    @keyframes langProgress{
      from { transform: scaleX(0); }
      to   { transform: scaleX(1); }
    }

    @media (prefers-reduced-motion: reduce){
      .swapBox::before{ transition:none; }
      .langs.is-cycling .lang[aria-current="true"]::after{ animation:none; }
    }

    .bottom{
      position:fixed;
      left:0; right:0;
      bottom:var(--pad-bot);
      padding:0 var(--pad-x);
      display:flex;
      justify-content:space-between;
      align-items:flex-end;
      gap:24px;
      pointer-events:none;
    }
    .bottom .left,
    .bottom .right{
      font-size:11px;
      letter-spacing:0.14em;
      color:rgba(0,0,0,0.34);
      line-height:1.6;
      white-space:nowrap;
      text-transform:uppercase;
    }
    .bottom .right{ text-align:right; }

    @media (max-width: 720px){
      :root{
        --pad-x:22px;
        --pad-top:18px;
        --pad-bot:18px;
        --clock-size:16px;
        --logo-size:48px;
        --logo-track:0.27em;
        --logo-pad:0.27em;
        --rule-w: 64px;
      }
      .wrap{ padding:40px var(--pad-x); }
      .bottom .left, .bottom .right{ white-space:normal; }
    }
  </style>
</head>

<body>
  <div class="corner-rule left" aria-hidden="true"><span class="tick"></span></div>
  <div class="corner-rule right" aria-hidden="true"><span class="tick"></span></div>

  <div class="wrap">
    <main class="center" aria-label="KUON">

      <div class="hero">
        <!-- KUON logo: curtain swap -->
        <div class="swapBox logoBox" id="logoSwap">
          <h1 class="logo" id="logoText">KUON</h1>
        </div>

        <!-- Clock: curtain swap -->
        <div class="swapBox clockBox" id="clockSwap" aria-hidden="true">
          <div class="clock" id="clockText">—</div>
        </div>
      </div>

      <div class="contactRow">
        <button class="contact" id="contactBtn" type="button" aria-expanded="false" aria-controls="panel">
          <!-- Contact label: curtain swap -->
          <span class="swapBox" id="contactSwap" style="display:inline-block;">
            <span id="contactLabel">contact</span>
          </span>
          <span class="arrow" id="contactArrow" aria-hidden="true">→</span>
        </button>

        <div class="panel" id="panel" aria-label="Contact panel">
          <!-- Descriptor: curtain swap -->
          <div class="swapBox descBox" id="descSwap">
            <p class="descriptor" id="descText">
              KUON holds work intended to last — across design, sound, and structure.
            </p>
          </div>

          <a class="email" href="mailto:info@kuonholdings.com">info@kuonholdings.com</a>

          <div class="langs" id="langs" aria-label="Languages">
            <button class="lang" type="button" data-lang="en" aria-current="true">ENGLISH</button>
            <button class="lang" type="button" data-lang="ja">JAPANESE</button>
            <button class="lang" type="button" data-lang="zh">CHINESE</button>
          </div>
        </div>
      </div>
    </main>
  </div>

  <footer class="bottom" aria-label="Footer info">
    <div class="left">KUON HOLDINGS</div>
    <div class="right">TOKYO / LONDON</div>
  </footer>

  <script>
    const prefersReducedMotion =
      window.matchMedia && window.matchMedia("(prefers-reduced-motion: reduce)").matches;

    const CONTENT = {
      en: { htmlLang:"en", tz:"UTC",            tzLabel:"UTC", logo:"KUON", contact:"contact", back:"back",
            desc:"KUON holds work intended to last — across design, sound, and structure." },
      ja: { htmlLang:"ja", tz:"Asia/Tokyo",     tzLabel:"JPN", logo:"クオン", contact:"連絡", back:"戻る",
            desc:"KUONは、長く残ることを意図した仕事を保有します――デザイン、音、構造にわたって。" },
      zh: { htmlLang:"zh", tz:"Asia/Shanghai",  tzLabel:"CHN", logo:"久音", contact:"联系", back:"返回",
            desc:"KUON 持有旨在长久延续的工作——涵盖设计、声音与结构。" }
    };

    const ORDER = ["en","ja","zh"];
    let currentLang = "en";

    const CYCLE_MS = 12000;
    const MANUAL_PAUSE_MS = 30000;
    document.documentElement.style.setProperty("--cycle-ms", `${CYCLE_MS}ms`);

    // Curtain timing: cover reaches near-opaque around half of swap-ms
    const SWAP_TOTAL_MS = 1600;
    const SWAP_AT_MS = 800;

    const logoSwap = document.getElementById("logoSwap");
    const clockSwap = document.getElementById("clockSwap");
    const contactSwap = document.getElementById("contactSwap");
    const descSwap = document.getElementById("descSwap");

    const logoText = document.getElementById("logoText");
    const clockText = document.getElementById("clockText");
    const contactLabel = document.getElementById("contactLabel");
    const descText = document.getElementById("descText");

    const panel = document.getElementById("panel");
    const contactBtn = document.getElementById("contactBtn");
    const contactArrow = document.getElementById("contactArrow");
    const langsEl = document.getElementById("langs");
    const langButtons = Array.from(document.querySelectorAll(".lang"));

    let cycleTimer = null;
    let resumeTimer = null;
    let cycleId = 0;

    function isOpen(){ return contactBtn.getAttribute("aria-expanded") === "true"; }

    function partsForTZ(date, timeZone){
      const fmt = new Intl.DateTimeFormat("en-GB", {
        timeZone,
        year:"numeric", month:"2-digit", day:"2-digit",
        hour:"2-digit", minute:"2-digit", hour12:false
      });
      const parts = fmt.formatToParts(date);
      const get = (t) => parts.find(p => p.type === t)?.value || "";
      return { Y:get("year"), M:get("month"), D:get("day"), h:get("hour"), m:get("minute") };
    }
    function formatInTZ(date, langKey){
      const { tz, tzLabel } = CONTENT[langKey];
      const p = partsForTZ(date, tz);
      return `${p.Y}.${p.M}.${p.D} ${p.h}:${p.m} ${tzLabel}`;
    }

    function setActiveButton(langKey){
      langButtons.forEach(b => b.removeAttribute("aria-current"));
      const btn = langButtons.find(b => b.dataset.lang === langKey);
      if (btn) btn.setAttribute("aria-current", "true");
    }

    function restartUnderline(){
      cycleId += 1;
      langsEl.dataset.cycleId = String(cycleId);
    }

    function cover(box){ box.classList.add("is-covering"); }
    function uncover(box){ box.classList.remove("is-covering"); }

    function curtainSwap(boxes, applyNewContent){
      if (prefersReducedMotion){
        applyNewContent();
        return;
      }

      boxes.forEach(cover);
      setTimeout(() => { applyNewContent(); }, SWAP_AT_MS);
      setTimeout(() => { boxes.forEach(uncover); }, SWAP_TOTAL_MS);
    }

    function applyContent(langKey){
      const c = CONTENT[langKey];
      document.documentElement.setAttribute("lang", c.htmlLang);

      logoText.textContent = c.logo;
      descText.textContent = c.desc;

      contactLabel.textContent = isOpen() ? c.back : c.contact;
      clockText.textContent = formatInTZ(new Date(), langKey);

      setActiveButton(langKey);

      if (isOpen() && !prefersReducedMotion){
        langsEl.classList.add("is-cycling");
        restartUnderline();
      }
    }

    function setLanguage(langKey, { fromCycle=false } = {}){
      if (!CONTENT[langKey] || langKey === currentLang) return;
      currentLang = langKey;

      curtainSwap(
        [logoSwap, clockSwap, contactSwap, descSwap],
        () => applyContent(langKey)
      );

      if (!fromCycle && isOpen()) pauseCyclingTemporarily();
    }

    function tick(){
      // keep clock current without animating anything
      clockText.textContent = formatInTZ(new Date(), currentLang);
    }
    tick();
    setInterval(tick, 1000 * 10);

    // Contact open/close
    let open = false;
    function setOpen(v){
      open = v;
      panel.classList.toggle("is-open", open);
      contactBtn.setAttribute("aria-expanded", String(open));
      contactArrow.textContent = open ? "←" : "→";

      // label update (no fade needed)
      const c = CONTENT[currentLang];
      contactLabel.textContent = open ? c.back : c.contact;

      if (open){
        if (!prefersReducedMotion){
          langsEl.classList.add("is-cycling");
          restartUnderline();
        }
        startCycling();
      } else {
        langsEl.classList.remove("is-cycling");
        stopCycling(true);
      }
    }
    contactBtn.addEventListener("click", () => setOpen(!open));
    document.addEventListener("keydown", (e) => {
      if (e.key === "Escape" && open){
        setOpen(false);
        contactBtn.focus();
      }
    });

    // Cycling
    function nextLang(){
      const idx = ORDER.indexOf(currentLang);
      const next = ORDER[(idx + 1) % ORDER.length];
      setLanguage(next, { fromCycle:true });
    }

    function startCycling(){
      if (prefersReducedMotion) return;
      if (cycleTimer) clearInterval(cycleTimer);
      if (resumeTimer) { clearTimeout(resumeTimer); resumeTimer = null; }

      langsEl.classList.add("is-cycling");
      restartUnderline();
      cycleTimer = setInterval(nextLang, CYCLE_MS);
    }

    function stopCycling(resetToEnglish){
      if (cycleTimer) { clearInterval(cycleTimer); cycleTimer = null; }
      if (resumeTimer) { clearTimeout(resumeTimer); resumeTimer = null; }
      langsEl.classList.remove("is-cycling");

      if (resetToEnglish){
        currentLang = "en";
        applyContent("en");
        // ensure contact label reads "contact" when closed
        contactLabel.textContent = CONTENT.en.contact;
      }
    }

    function pauseCyclingTemporarily(){
      if (resumeTimer) clearTimeout(resumeTimer);
      if (cycleTimer) { clearInterval(cycleTimer); cycleTimer = null; }
      resumeTimer = setTimeout(() => { if (open) startCycling(); }, MANUAL_PAUSE_MS);
    }

    // Manual language selection
    langButtons.forEach(btn => {
      btn.addEventListener("click", () => setLanguage(btn.dataset.lang, { fromCycle:false }));
    });

    // Init
    applyContent("en");
  </script>
</body>
</html>

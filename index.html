<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>KUON</title>
  <meta name="description" content="KUON" />
  <meta name="theme-color" content="#ffffff" />

  <style>
    :root{
      --bg:#ffffff;
      --fg:#111;

      /* layout */
      --baseline:54vh;
      --clock-gap:22px;
      --contact-gap:62px;

      --panel-gap:16px;
      --panel-stack-gap:14px;
      --langs-gap:22px;

      /* contrast */
      --muted-1: rgba(0,0,0,0.66);
      --muted-2: rgba(0,0,0,0.70);
      --muted-3: rgba(0,0,0,0.58);

      /* frame */
      --pad-x:64px;
      --pad-top:20px;
      --pad-bot:20px;

      /* corners clearer */
      --rule: rgba(0,0,0,0.30);
      --rule-tick: rgba(0,0,0,0.24);
      --rule-h: 1.25px;

      /* KUON presence */
      --logo-size:56px;
      --logo-track:0.28em;
      --logo-pad:0.28em;

      /* clock */
      --clock-size:18px;
      --clock-tone: rgba(0,0,0,0.14);

      /* underline cycle */
      --cycle-ms: 12000ms;
      --cycle-line: rgba(0,0,0,0.28);
      --cycle-line-h: 1px;
      --cycle-underline-gap: 2px;

      /* crossfade */
      --xfade-ms: 1600ms;
      --xfade-ease: cubic-bezier(.35,0,.25,1);
    }

    *{ box-sizing:border-box; }
    html, body{ height:100%; }
    body{
      margin:0;
      background:var(--bg);
      color:var(--fg);
      overflow:hidden;
      font-family:-apple-system, BlinkMacSystemFont, "Helvetica Neue", Helvetica, Arial, sans-serif;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
    }

    .wrap{
      height:100%;
      width:100%;
      padding:56px var(--pad-x);
      position:relative;
    }

    /* Top-left editorial mark */
    .top-rule{
      position:fixed;
      top:var(--pad-top);
      left:var(--pad-x);
      width:76px;
      height:var(--rule-h);
      background:var(--rule);
      z-index:5;
      pointer-events:none;
    }
    .top-rule span{
      position:absolute;
      left:0;
      top:-4px;
      width:var(--rule-h);
      height:9px;
      background:var(--rule-tick);
    }

    .center{
      position:absolute;
      left:50%;
      top:var(--baseline);
      transform:translate(-50%, -50%);
      width:min(980px, calc(100% - 40px));
      text-align:center;
    }

    /* --- Stack removes margin-collapse issues entirely --- */
    .hero{
      display:flex;
      flex-direction:column;
      align-items:center;
      gap:var(--clock-gap);
    }

    /* ---- Crossfade system (two layers) ---- */
    .xfade{
      position:relative;
      display:block;
    }
    .xfade.inline{
      display:inline-block;
      vertical-align:baseline;
    }
    .xfade .layer{
      display:block;
      transition: opacity var(--xfade-ms) var(--xfade-ease);
      will-change: opacity;
    }
    .xfade .layer.b{
      position:absolute;
      inset:0;
      opacity:0;
      pointer-events:none;
    }
    .xfade.is-b .layer.a{
      opacity:0;
      pointer-events:none;
    }
    .xfade.is-b .layer.b{
      opacity:1;
      pointer-events:none; /* labels shouldn't capture clicks */
    }

    /* keep heights stable so nothing shifts */
    .logoBox{ min-height: 1.05em; }
    .clockBox{ min-height: 1.2em; }
    .descBox{ min-height: 3.4em; }

    /* KUON */
    .logo{
      margin:0;
      font-weight:700;
      letter-spacing:var(--logo-track);
      font-size:var(--logo-size);
      line-height:1;
      padding-left:var(--logo-pad);
      white-space:nowrap;
    }

    /* clock (no margins here) */
    .clock{
      font-size:var(--clock-size);
      font-weight:500;
      letter-spacing:0.14em;
      color:var(--clock-tone);
      text-shadow:
        0 -1px 0 rgba(0,0,0,0.06),
        0  1px 1px rgba(255,255,255,0.60);
      font-variant-numeric: tabular-nums;
      font-feature-settings: "tnum" 1, "lnum" 1;
      white-space:nowrap;
      user-select:none;
    }

    .contactRow{ margin-top:var(--contact-gap); }

    .contact{
      display:inline-flex;
      align-items:center;
      gap:10px;
      border:0;
      background:transparent;
      padding:6px 10px;
      cursor:pointer;

      color:rgba(0,0,0,0.62);
      font-weight:400;
      letter-spacing:0.24em;
      font-size:11px;
      text-transform:uppercase;
    }
    .contact .arrow{
      font-size:14px;
      line-height:1;
      display:inline-block;
      transform: translateX(0) translateY(-1px);
      transition: transform 180ms ease;
      color:inherit;
    }
    .contact:hover{ color:var(--fg); }
    .contact:hover .arrow{ transform: translateX(3px) translateY(-1px); }

    /* calm focus */
    .contact:focus{ outline:none; }
    .contact:focus-visible{
      outline:2px solid rgba(0,0,0,0.18);
      outline-offset:6px;
      border-radius:10px;
    }

    .panel{
      margin-top:var(--panel-gap);
      display:grid;
      gap:var(--panel-stack-gap);
      justify-items:center;

      width:min(560px, 100%);
      margin-left:auto;
      margin-right:auto;

      opacity:0;
      transform:translateY(6px);
      pointer-events:none;
      transition: opacity 260ms ease, transform 260ms ease;
    }
    .panel.is-open{
      opacity:1;
      transform:translateY(0);
      pointer-events:auto;
    }

    .descriptor{
      font-size:11px;
      letter-spacing:0.12em;
      color:var(--muted-1);
      max-width:58ch;
      line-height:1.7;

      display:flex;
      align-items:center;
      justify-content:center;
      text-align:center;
    }

    .email{
      font-size:12px;
      letter-spacing:0.14em;
      text-transform:none;
      color:var(--muted-2);
      text-decoration:none;
      padding:4px 10px;
      transition: color 160ms ease;
    }
    .email:hover{ color:var(--fg); }

    .langs{
      margin-top:var(--langs-gap);
      display:flex;
      align-items:center;
      justify-content:center;
      gap:18px;
      flex-wrap:wrap;
    }

    .lang{
      background:transparent;
      border:0;
      padding:4px 2px;
      cursor:pointer;

      color:var(--muted-3);
      font-weight:400;
      letter-spacing:0.13em;
      font-size:11px;
      text-transform:uppercase;
      white-space:nowrap;
      position:relative;
      transition: color 160ms ease;
    }
    .lang:hover{ color:var(--fg); }
    .lang[aria-current="true"]{ color:rgba(0,0,0,0.78); }

    /* calm focus (remove blue default) */
    .lang:focus{ outline:none; }
    .lang:focus-visible{
      outline:1px solid rgba(0,0,0,0.18);
      outline-offset:4px;
      border-radius:6px;
    }

    .langs.is-cycling .lang[aria-current="true"]::after{
      content:"";
      position:absolute;
      left:0;
      right:0;
      height:var(--cycle-line-h);
      background:var(--cycle-line);
      bottom:calc(-1 * var(--cycle-underline-gap));
      transform-origin:left center;
      transform:scaleX(0);
      opacity:0.85;
      animation: langProgress var(--cycle-ms) linear forwards;
    }
    .langs.is-cycling[data-cycle-id] .lang[aria-current="true"]::after{
      animation-name: langProgress;
    }
    @keyframes langProgress{
      from { transform: scaleX(0); }
      to   { transform: scaleX(1); }
    }

    @media (prefers-reduced-motion: reduce){
      .xfade .layer{ transition:none; }
      .langs.is-cycling .lang[aria-current="true"]::after{ animation:none; }
    }

    .bottom{
      position:fixed;
      left:0; right:0;
      bottom:var(--pad-bot);
      padding:0 var(--pad-x);
      display:flex;
      justify-content:space-between;
      align-items:flex-end;
      gap:24px;
      pointer-events:none;
    }
    .bottom .left,
    .bottom .right{
      font-size:11px;
      letter-spacing:0.14em;
      color:rgba(0,0,0,0.34);
      line-height:1.6;
      white-space:nowrap;
      text-transform:uppercase;
    }
    .bottom .right{ text-align:right; }

    @media (max-width: 720px){
      :root{
        --pad-x:22px;
        --pad-top:18px;
        --pad-bot:18px;
        --clock-size:16px;
        --logo-size:48px;
        --logo-track:0.27em;
        --logo-pad:0.27em;
      }
      .wrap{ padding:40px var(--pad-x); }
      .bottom .left, .bottom .right{ white-space:normal; }
    }
  </style>
</head>

<body>
  <div class="top-rule" aria-hidden="true"><span></span></div>

  <div class="wrap">
    <main class="center" aria-label="KUON">

      <div class="hero">
        <!-- LOGO crossfade -->
        <div class="xfade logoBox" id="logoX">
          <div class="layer a"><h1 class="logo" id="logoA">KUON</h1></div>
          <div class="layer b"><h1 class="logo" id="logoB">KUON</h1></div>
        </div>

        <!-- CLOCK crossfade -->
        <div class="xfade clockBox" id="clockX" aria-hidden="true">
          <div class="layer a"><div class="clock" id="clockA">—</div></div>
          <div class="layer b"><div class="clock" id="clockB">—</div></div>
        </div>
      </div>

      <div class="contactRow">
        <button class="contact" id="contactBtn" type="button" aria-expanded="false" aria-controls="panel">
          <!-- CONTACT label crossfade (fixed properly) -->
          <span class="xfade inline" id="contactX">
            <span class="layer a" id="contactA">contact</span>
            <span class="layer b" id="contactB">contact</span>
          </span>
          <span class="arrow" id="contactArrow" aria-hidden="true">→</span>
        </button>

        <div class="panel" id="panel" aria-label="Contact panel">
          <!-- DESCRIPTOR crossfade -->
          <div class="xfade descBox" id="descX">
            <div class="layer a"><div class="descriptor" id="descA">KUON holds work intended to last — across design, sound, and structure.</div></div>
            <div class="layer b"><div class="descriptor" id="descB">KUON holds work intended to last — across design, sound, and structure.</div></div>
          </div>

          <a class="email" href="mailto:info@kuonholdings.com">info@kuonholdings.com</a>

          <div class="langs" id="langs" aria-label="Languages">
            <button class="lang" type="button" data-lang="en" aria-current="true">ENGLISH</button>
            <button class="lang" type="button" data-lang="ja">JAPANESE</button>
            <button class="lang" type="button" data-lang="zh">CHINESE</button>
          </div>
        </div>
      </div>
    </main>
  </div>

  <footer class="bottom" aria-label="Footer info">
    <div class="left">KUON HOLDINGS</div>
    <div class="right">TOKYO / LONDON</div>
  </footer>

  <script>
    const prefersReducedMotion =
      window.matchMedia && window.matchMedia("(prefers-reduced-motion: reduce)").matches;

    const CONTENT = {
      en: { htmlLang:"en", tz:"UTC",          tzLabel:"UTC", logo:"KUON", contact:"contact", back:"back",
            desc:"KUON holds work intended to last — across design, sound, and structure." },
      ja: { htmlLang:"ja", tz:"Asia/Tokyo",   tzLabel:"JPN", logo:"クオン", contact:"連絡", back:"戻る",
            desc:"KUONは、長く残ることを意図した仕事を保有します――デザイン、音、構造にわたって。" },
      zh: { htmlLang:"zh", tz:"Asia/Shanghai",tzLabel:"CHN", logo:"久音", contact:"联系", back:"返回",
            desc:"KUON 持有旨在长久延续的工作——涵盖设计、声音与结构。" }
    };

    const ORDER = ["en","ja","zh"];
    let currentLang = "en";

    const CYCLE_MS = 12000;
    const MANUAL_PAUSE_MS = 30000;
    document.documentElement.style.setProperty("--cycle-ms", `${CYCLE_MS}ms`);

    const panel = document.getElementById("panel");
    const contactBtn = document.getElementById("contactBtn");
    const contactArrow = document.getElementById("contactArrow");
    const langsEl = document.getElementById("langs");
    const langButtons = Array.from(document.querySelectorAll(".lang"));

    const logoX  = document.getElementById("logoX");
    const clockX = document.getElementById("clockX");
    const descX  = document.getElementById("descX");
    const contactX = document.getElementById("contactX");

    const logoA  = document.getElementById("logoA");
    const logoB  = document.getElementById("logoB");
    const clockA = document.getElementById("clockA");
    const clockB = document.getElementById("clockB");
    const descA  = document.getElementById("descA");
    const descB  = document.getElementById("descB");
    const contactA = document.getElementById("contactA");
    const contactB = document.getElementById("contactB");

    let cycleTimer = null;
    let resumeTimer = null;
    let cycleId = 0;

    function partsForTZ(date, timeZone){
      const fmt = new Intl.DateTimeFormat("en-GB", {
        timeZone,
        year:"numeric", month:"2-digit", day:"2-digit",
        hour:"2-digit", minute:"2-digit",
        hour12:false
      });
      const parts = fmt.formatToParts(date);
      const get = (t) => parts.find(p => p.type === t)?.value || "";
      return { Y:get("year"), M:get("month"), D:get("day"), h:get("hour"), m:get("minute") };
    }

    function formatInTZ(date, langKey){
      const { tz, tzLabel } = CONTENT[langKey];
      const p = partsForTZ(date, tz);
      return `${p.Y}.${p.M}.${p.D} ${p.h}:${p.m} ${tzLabel}`;
    }

    function isB(container){ return container.classList.contains("is-b"); }
    function flip(container){ container.classList.toggle("is-b"); }

    function isOpen(){ return contactBtn.getAttribute("aria-expanded") === "true"; }

    function setActiveButton(langKey){
      langButtons.forEach(b => b.removeAttribute("aria-current"));
      const btn = langButtons.find(b => b.dataset.lang === langKey);
      if (btn) btn.setAttribute("aria-current", "true");
    }

    function restartUnderline(){
      cycleId += 1;
      langsEl.dataset.cycleId = String(cycleId);
    }

    function writeToHidden(langKey){
      const c = CONTENT[langKey];
      document.documentElement.setAttribute("lang", c.htmlLang);

      const toB = !isB(logoX); // if A showing, write to B
      const label = isOpen() ? c.back : c.contact;
      const clockText = formatInTZ(new Date(), langKey);

      if (toB){
        logoB.textContent = c.logo;
        descB.textContent = c.desc;
        contactB.textContent = label;
        clockB.textContent = clockText;
      } else {
        logoA.textContent = c.logo;
        descA.textContent = c.desc;
        contactA.textContent = label;
        clockA.textContent = clockText;
      }

      setActiveButton(langKey);

      if (isOpen() && !prefersReducedMotion){
        langsEl.classList.add("is-cycling");
        restartUnderline();
      }
    }

    function applyLanguage(langKey, { fromCycle=false } = {}){
      if (!CONTENT[langKey] || langKey === currentLang) return;
      currentLang = langKey;

      if (prefersReducedMotion){
        const c = CONTENT[langKey];
        const label = isOpen() ? c.back : c.contact;

        logoA.textContent = c.logo; logoB.textContent = c.logo;
        descA.textContent = c.desc; descB.textContent = c.desc;
        contactA.textContent = label; contactB.textContent = label;

        const ct = formatInTZ(new Date(), langKey);
        clockA.textContent = ct; clockB.textContent = ct;

        document.documentElement.setAttribute("lang", c.htmlLang);
        setActiveButton(langKey);
        return;
      }

      writeToHidden(langKey);

      flip(logoX);
      flip(clockX);
      flip(descX);
      flip(contactX);

      if (!fromCycle && isOpen()) pauseCyclingTemporarily();
    }

    function tick(){
      const text = formatInTZ(new Date(), currentLang);
      if (isB(clockX)) clockB.textContent = text;
      else clockA.textContent = text;
    }
    tick();
    setInterval(tick, 1000 * 10);

    // Contact open/close
    let open = false;
    function setOpen(v){
      open = v;
      panel.classList.toggle("is-open", open);
      contactBtn.setAttribute("aria-expanded", String(open));
      contactArrow.textContent = open ? "←" : "→";

      // Update BOTH layers so no mismatch during crossfade
      const c = CONTENT[currentLang];
      const label = open ? c.back : c.contact;
      contactA.textContent = label;
      contactB.textContent = label;

      if (open){
        if (!prefersReducedMotion){
          langsEl.classList.add("is-cycling");
          restartUnderline();
        }
        startCycling();
      } else {
        langsEl.classList.remove("is-cycling");
        stopCycling(true);
      }
    }
    contactBtn.addEventListener("click", () => setOpen(!open));
    document.addEventListener("keydown", (e) => {
      if (e.key === "Escape" && open){
        setOpen(false);
        contactBtn.focus();
      }
    });

    // Cycling
    function nextLang(){
      const idx = ORDER.indexOf(currentLang);
      const next = ORDER[(idx + 1) % ORDER.length];
      applyLanguage(next, { fromCycle:true });
    }

    function startCycling(){
      if (prefersReducedMotion) return;
      if (cycleTimer) clearInterval(cycleTimer);
      if (resumeTimer) { clearTimeout(resumeTimer); resumeTimer = null; }

      langsEl.classList.add("is-cycling");
      restartUnderline();
      cycleTimer = setInterval(nextLang, CYCLE_MS);
    }

    function stopCycling(resetToEnglish){
      if (cycleTimer) { clearInterval(cycleTimer); cycleTimer = null; }
      if (resumeTimer) { clearTimeout(resumeTimer); resumeTimer = null; }
      langsEl.classList.remove("is-cycling");

      if (resetToEnglish){
        currentLang = "en";
        const c = CONTENT.en;

        logoA.textContent = c.logo; logoB.textContent = c.logo;
        descA.textContent = c.desc; descB.textContent = c.desc;
        contactA.textContent = c.contact; contactB.textContent = c.contact;

        document.documentElement.setAttribute("lang", c.htmlLang);
        setActiveButton("en");
        tick();
      }
    }

    function pauseCyclingTemporarily(){
      if (resumeTimer) clearTimeout(resumeTimer);
      if (cycleTimer) { clearInterval(cycleTimer); cycleTimer = null; }
      resumeTimer = setTimeout(() => { if (open) startCycling(); }, MANUAL_PAUSE_MS);
    }

    // Manual language selection
    langButtons.forEach(btn => {
      btn.addEventListener("click", () => applyLanguage(btn.dataset.lang, { fromCycle:false }));
    });

    // Init English to both layers
    (function init(){
      const c = CONTENT.en;
      logoA.textContent = c.logo; logoB.textContent = c.logo;
      descA.textContent = c.desc; descB.textContent = c.desc;
      contactA.textContent = c.contact; contactB.textContent = c.contact;
      document.documentElement.setAttribute("lang", c.htmlLang);
      setActiveButton("en");
      tick();
    })();
  </script>
</body>
</html>

<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Kuon</title>

<style>
:root{
  --bg:#fbfbfa;
  --fg:#111;
  --muted:rgba(0,0,0,.58);
  --faint:rgba(0,0,0,.28);

  --fade: 740ms;
  --ease: cubic-bezier(.20, .85, .20, 1);

  /* line-by-line reveal timing */
  --lineDur: 720ms;
  --lineStagger: 140ms;
}

*{box-sizing:border-box;}
html,body{height:100%;}

body{
  margin:0;
  background:var(--bg);
  color:var(--fg);
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Helvetica,Arial,sans-serif;
  letter-spacing:.2px;
}

/* Center stage */
.wrap{
  min-height:100%;
  display:flex;
  align-items:center;
  justify-content:center;
  text-align:center;
  padding:40px 18px;
}

.landing, .info{
  transition: opacity var(--fade) var(--ease);
}

.mark{
  margin:0;
  font-size:72px;
  letter-spacing:.26em;
  text-transform:uppercase;
  font-weight:500;
  line-height:1.05;
}

/* “Button” as typography */
.action{
  margin-top:20px;
  background:none;
  border:0;
  padding:10px 4px;
  cursor:pointer;
  color:var(--muted);
  font-size:14px;
  letter-spacing:.22em;
  text-transform:uppercase;

  display:inline-flex;
  align-items:center;
  gap:12px;
}

.action:focus{ outline:none; }

.action .word{
  transition: color 360ms var(--ease);
}
.action .arrow{
  display:inline-block;
  transition: transform 520ms var(--ease), color 360ms var(--ease);
  color:var(--faint);
}
.action:hover .word{ color:rgba(0,0,0,.82); }
.action:hover .arrow{
  transform: translateX(4px);
  color:rgba(0,0,0,.55);
}

/* Live time/date */
.live{
  margin-top:22px;
  font-size:12px;
  letter-spacing:.22em;
  text-transform:uppercase;
  color:var(--faint);
}

/* INFO STATE container */
.info{
  position:absolute;
  inset:0;
  opacity:0;
  pointer-events:none;
}

body.show-info .info{
  opacity:1;
  pointer-events:auto;
}

body.show-info .landing{
  opacity:0;
  pointer-events:none;
}

/* Contact layout: centre-left, left-aligned */
.info-shell{
  min-height:100%;
  display:flex;
  align-items:center;
  justify-content:flex-start;   /* left bias */
  padding:40px 18px;
}

.info-inner{
  width:min(720px, 100%);
  margin-left:8vw;              /* horizontal offset */
  text-align:left;              /* left aligned */
}

.info h2{
  margin:0 0 18px;
  font-size:20px;
  letter-spacing:.20em;
  text-transform:uppercase;
  font-weight:500;
}

/* Line reveal */
.line{
  margin:0;
  color:var(--muted);
  font-size:16px;
  line-height:1.75;

  opacity:0;
  transform: translateX(-10px);
}

body.show-info .line{
  animation: lineIn var(--lineDur) var(--ease) forwards;
}

body.show-info .line.l1{ animation-delay: 80ms; }
body.show-info .line.l2{ animation-delay: calc(80ms + var(--lineStagger)); }
body.show-info .line.l3{ animation-delay: calc(80ms + var(--lineStagger) * 2); }

@keyframes lineIn{
  to{
    opacity:1;
    transform: translateX(0);
  }
}

a{
  color:var(--fg);
  text-decoration:none;
  border-bottom:1px solid rgba(0,0,0,.30);
  padding-bottom:2px;
  transition: border-color 360ms var(--ease);
}
a:hover{ border-bottom-color:rgba(0,0,0,.55); }

/* Back button placement: under text, left aligned */
.backRow{
  margin-top:26px;
}

/* Mobile: reduce offset */
@media(max-width:720px){
  .info-inner{ margin-left:0; }
}
@media(max-width:520px){
  .mark{ font-size:54px; letter-spacing:.20em; }
}

/* Reduced motion */
@media(prefers-reduced-motion: reduce){
  :root{ --fade:0ms; --lineDur:0ms; }
  .action .word, .action .arrow, a{ transition:none; }
  .line{ opacity:1 !important; transform:none !important; animation:none !important; }
}
</style>
</head>

<body>

<div class="wrap landing">
  <div>
    <h1 class="mark">Kuon</h1>

    <button class="action" id="openBtn" type="button" aria-label="Open contact details">
      <span class="word">Contact</span>
      <span class="arrow" aria-hidden="true">→</span>
    </button>

    <div class="live" id="liveStamp" aria-label="UTC time"></div>
  </div>
</div>

<div class="info" id="info" aria-hidden="true">
  <div class="info-shell">
    <div class="info-inner">
      <h2>Kuon Holdings</h2>

      <p class="line l1">Kuon Holdings Ltd. (BVI) is a private holding structure.</p>
      <p class="line l2">For matters relating to Kuon ventures, please contact
        <a href="mailto:contact@kuonholdings.com">contact@kuonholdings.com</a>.
      </p>
      <p class="line l3">UTC reference time is shown on the landing view.</p>

      <div class="backRow">
        <button class="action" id="closeBtn" type="button" aria-label="Back to landing" style="margin-top:0;">
          <span class="word">Back</span>
          <span class="arrow" aria-hidden="true">→</span>
        </button>
      </div>
    </div>
  </div>
</div>

<script>
  const openBtn = document.getElementById("openBtn");
  const closeBtn = document.getElementById("closeBtn");
  const liveStamp = document.getElementById("liveStamp");
  const info = document.getElementById("info");

  function showInfo(){
    document.body.classList.add("show-info");
    info.setAttribute("aria-hidden", "false");
    // move focus after the fade begins
    setTimeout(() => closeBtn.focus({ preventScroll:true }), 320);
  }

  function hideInfo(){
    document.body.classList.remove("show-info");
    info.setAttribute("aria-hidden", "true");
    setTimeout(() => openBtn.focus({ preventScroll:true }), 320);
  }

  openBtn.addEventListener("click", showInfo);
  closeBtn.addEventListener("click", hideInfo);

  // UTC live stamp
  function pad(n){ return String(n).padStart(2,"0"); }
  function updateStamp(){
    const d = new Date();
    const yyyy = d.getUTCFullYear();
    const mm = pad(d.getUTCMonth()+1);
    const dd = pad(d.getUTCDate());
    const hh = pad(d.getUTCHours());
    const mi = pad(d.getUTCMinutes());
    const ss = pad(d.getUTCSeconds());
    liveStamp.textContent = `${yyyy}.${mm}.${dd}  ${hh}:${mi}:${ss} UTC`;
  }
  updateStamp();
  setInterval(updateStamp, 1000);

  // Escape closes
  document.addEventListener("keydown", (e) => {
    if(e.key === "Escape" && document.body.classList.contains("show-info")){
      hideInfo();
    }
  });
</script>

</body>
</html>

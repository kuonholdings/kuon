<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>KUON</title>
  <meta name="description" content="KUON" />
  <style>
    :root{
      --fg:#111;
      --mid:#666;
      --lite:#aaa;
      --bg:#fff;

      /* layout tuning */
      --baseline:52vh;        /* where the KUON + CLOCK line sits */
      --gap:32px;             /* space between KUON and CLOCK */
      --contact-gap:84px;     /* vertical gap from baseline to CONTACT */
      --lang-gap:14px;        /* space from CONTACT to language list */
    }

    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body{
      margin:0;
      background:var(--bg);
      color:var(--fg);
      overflow:hidden; /* no scroll */
      font-family: -apple-system, BlinkMacSystemFont, "Helvetica Neue", Helvetica, Arial, sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    /* A quiet container with generous margins */
    .wrap{
      height:100%;
      width:100%;
      padding:56px 64px;
      position:relative;
    }

    /* Centered composition block */
    .center{
      position:absolute;
      left:50%;
      top:var(--baseline);
      transform:translate(-50%, -50%);
      text-align:center;
      width:min(920px, calc(100% - 40px));
    }

    /* KUON + CLOCK on one intentional line */
    .line{
      display:inline-flex;
      align-items:baseline;
      justify-content:center;
      gap:var(--gap);
      white-space:nowrap;
    }

    .logo{
      font-weight:700;
      letter-spacing:0.32em;
      font-size:56px;
      line-height:1;
      margin:0;
      padding-left:0.32em; /* visually centers letterspacing */
      color:var(--fg);
    }

    .clock{
      font-weight:300;
      letter-spacing:0.18em;
      font-size:18px;
      line-height:1;
      color:var(--lite);
      transform: translateY(-4px); /* optical baseline refinement */
      user-select:none;
    }

    /* CONTACT centered underneath */
    .contact{
      margin-top:var(--contact-gap);
      display:inline-flex;
      align-items:center;
      gap:10px;
      border:0;
      background:transparent;
      padding:6px 10px;
      cursor:pointer;
      color:var(--mid);
      font-weight:400;
      letter-spacing:0.22em;
      font-size:12px;
      text-transform:uppercase;
      position:relative;
    }

    .contact:focus-visible{
      outline:2px solid rgba(0,0,0,0.18);
      outline-offset:6px;
      border-radius:10px;
    }

    .arrow{
      font-size:14px;
      line-height:1;
      transform: translateY(-1px);
      color:var(--mid);
    }

    /* Language list appears only after clicking CONTACT */
    .langs{
      margin-top:var(--lang-gap);
      display:grid;
      gap:8px;
      justify-items:center;
      opacity:0;
      transform:translateY(6px);
      pointer-events:none;
      transition: opacity 220ms ease, transform 220ms ease;
    }

    .langs.is-open{
      opacity:1;
      transform:translateY(0);
      pointer-events:auto;
    }

    .lang{
      background:transparent;
      border:0;
      padding:4px 10px;
      cursor:pointer;
      color:var(--mid);
      font-weight:400;
      letter-spacing:0.18em;
      font-size:11px;
      text-transform:uppercase;
    }

    .lang:hover{ color:var(--fg); }
    .lang[aria-current="true"]{
      color:var(--fg);
    }

    /* Subtle hover for contact */
    .contact:hover{ color:var(--fg); }
    .contact:hover .arrow{ color:var(--fg); }

    /* Small screens: keep the statement intact */
    @media (max-width: 560px){
      .wrap{ padding:40px 22px; }
      .logo{ font-size:44px; }
      .clock{ font-size:14px; letter-spacing:0.14em; transform: translateY(-3px); }
      :root{ --gap:18px; --contact-gap:72px; }
    }
  </style>
</head>

<body>
  <div class="wrap">
    <main class="center" aria-label="KUON">
      <div class="line" aria-label="KUON and clock">
        <h1 class="logo" aria-label="KUON">KUON</h1>
        <div class="clock" id="clock" aria-label="UTC clock">—</div>
      </div>

      <button class="contact" id="contactBtn" type="button" aria-expanded="false" aria-controls="langs">
        CONTACT <span class="arrow" aria-hidden="true">→</span>
      </button>

      <div class="langs" id="langs" aria-label="Languages">
        <button class="lang" type="button" data-lang="en" aria-current="true">English</button>
        <button class="lang" type="button" data-lang="ja">Japanese</button>
        <button class="lang" type="button" data-lang="zh">Chinese</button>
      </div>
    </main>
  </div>

  <script>
    // --- Clock (UTC) ---
    const clockEl = document.getElementById('clock');

    function pad(n){ return String(n).padStart(2, '0'); }

    function formatUTC(d){
      const Y = d.getUTCFullYear();
      const M = pad(d.getUTCMonth() + 1);
      const D = pad(d.getUTCDate());
      const h = pad(d.getUTCHours());
      const m = pad(d.getUTCMinutes());
      const s = pad(d.getUTCSeconds());
      return `${Y}.${M}.${D} ${h}:${m}:${s} UTC`;
    }

    function tick(){
      const now = new Date();
      clockEl.textContent = formatUTC(now);
    }

    tick();
    setInterval(tick, 1000);

    // --- Contact toggle for languages ---
    const contactBtn = document.getElementById('contactBtn');
    const langs = document.getElementById('langs');

    function setOpen(open){
      langs.classList.toggle('is-open', open);
      contactBtn.setAttribute('aria-expanded', String(open));
    }

    let open = false;
    contactBtn.addEventListener('click', () => {
      open = !open;
      setOpen(open);
    });

    // Close on Escape
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape' && open){
        open = false;
        setOpen(false);
        contactBtn.focus();
      }
    });

    // Language selection (placeholder – can later change page text/routes)
    const langButtons = Array.from(document.querySelectorAll('.lang'));
    langButtons.forEach(btn => {
      btn.addEventListener('click', () => {
        langButtons.forEach(b => b.removeAttribute('aria-current'));
        btn.setAttribute('aria-current', 'true');

        // Hook for future: update content / route per language
        // const lang = btn.dataset.lang;
        // console.log("Language selected:", lang);
      });
    });
  </script>
</body>
</html>

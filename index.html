<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Kuon Holdings</title>

<style>
:root{
  --bg:#f5f5f2;
  --fg:#111;
  --muted:rgba(0,0,0,.55);
  --hair:rgba(0,0,0,.14);
}

*{box-sizing:border-box;}
html,body{height:100%;}

body{
  margin:0;
  background:var(--bg);
  color:var(--fg);
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Helvetica,Arial,sans-serif;
  letter-spacing:.2px;
}

.wrap{
  min-height:100%;
  display:flex;
  align-items:center;
  justify-content:center;
  padding:48px 22px;
}

/* SAME COLOUR AS BACKGROUND */
.card{
  width:min(860px,100%);
  border:1px solid var(--hair);
  padding:42px 34px 24px;
  background:var(--bg);
}

.top{
  border-bottom:1px solid var(--hair);
  padding-bottom:20px;
  margin-bottom:20px;
}

.logo{
  margin:0;
  font-size:30px;        /* larger header */
  letter-spacing:.22em;  /* less spacing = luxury feel */
  text-transform:uppercase;
  font-weight:500;
}

.body{
  display:flex;
  justify-content:space-between;
  gap:18px;
  flex-wrap:wrap;
}

.line{
  margin:0;
  font-size:15px;
  color:var(--muted);
}

a{
  color:var(--fg);
  text-decoration:none;
  border-bottom:1px solid rgba(0,0,0,.25);
  padding-bottom:2px;
}

a:hover{
  border-bottom-color:rgba(0,0,0,.6);
}

footer{
  margin-top:18px;
  padding-top:14px;
  border-top:1px solid var(--hair);
  font-size:12px;
  color:rgba(0,0,0,.45);
  letter-spacing:.08em;
}

/* MOBILE PORTRAIT */
@media(max-width:720px){

  .wrap{
    padding:24px 14px;
  }

  .card{
    width:min(420px,100%);
    padding:30px 20px 20px;
  }

  .logo{
    font-size:24px;
    letter-spacing:.16em;
  }

  .body{
    flex-direction:column;
    gap:12px;
  }

  .line{
    font-size:14px;
  }
}
</style>
</head>

<body>
<div class="wrap">
<main class="card">

  <div class="top">
    <h1 class="logo">Kuon Holdings</h1>
  </div>

  <div class="body">
    <p class="line">Kuon Holdings Ltd. (BVI)</p>
    <p class="line">
      <a href="mailto:contact@kuonholdings.com">contact@kuonholdings.com</a>
    </p>
  </div>

  <footer>
    Â© <span id="y"></span> Kuon Holdings
  </footer>

</main>
</div>

<script>
document.getElementById("y").textContent = new Date().getFullYear();
</script>

</body>
</html>

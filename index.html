  <style>
    :root{
      --bg:#ffffff;
      --fg:#111;

      --baseline:54vh;
      --clock-gap:22px;
      --contact-gap:62px;

      --panel-gap:16px;
      --panel-stack-gap:14px;
      --langs-gap:22px;

      --muted-1: rgba(0,0,0,0.66);
      --muted-2: rgba(0,0,0,0.70);
      --muted-3: rgba(0,0,0,0.58);

      --pad-x:64px;
      --pad-top:20px;
      --pad-bot:20px;

      /* Japanese editorial crop marks */
      --mark: rgba(0,0,0,0.20);
      --mark-h: 1px;
      --mark-l: 22px;  /* length of each leg */
      --mark-gap: 18px;/* inset from edge */

      --logo-size:56px;
      --logo-track:0.28em;
      --logo-pad:0.28em;

      --clock-size:18px;
      --clock-tone: rgba(0,0,0,0.14);

      /* cycling underline */
      --cycle-ms: 12000ms;
      --cycle-line: rgba(0,0,0,0.28);
      --cycle-line-h: 1px;
      --cycle-underline-gap: 2px;

      /* curtain swap */
      --swap-ms: 1700ms;
      --swap-ease: cubic-bezier(.35,0,.25,1);
      --swap-inset-y: 6px;
      --swap-inset-x: 12px;

      /* clock micro fade */
      --clockfade-ms: 900ms;
      --clockfade-ease: cubic-bezier(.35,0,.25,1);
    }

    *{ box-sizing:border-box; }
    html, body{ height:100%; }
    body{
      margin:0;
      background:var(--bg);
      color:var(--fg);
      overflow:hidden;
      font-family:-apple-system, BlinkMacSystemFont, "Helvetica Neue", Helvetica, Arial, sans-serif;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
    }

    .wrap{
      height:100%;
      width:100%;
      padding:56px var(--pad-x);
      position:relative;
    }

    /* --- Corner crop marks (minimal) --- */
    .crop{
      position:fixed;
      width:calc(var(--mark-l) + 2px);
      height:calc(var(--mark-l) + 2px);
      pointer-events:none;
      z-index:5;
      opacity:1;
    }
    .crop::before,
    .crop::after{
      content:"";
      position:absolute;
      background:var(--mark);
    }
    .crop::before{ /* horizontal leg */
      height:var(--mark-h);
      width:var(--mark-l);
      top:0; left:0;
    }
    .crop::after{  /* vertical leg */
      width:var(--mark-h);
      height:var(--mark-l);
      top:0; left:0;
    }

    .crop.tl{ top:var(--mark-gap); left:var(--mark-gap); }
    .crop.tr{ top:var(--mark-gap); right:var(--mark-gap); transform: scaleX(-1); }
    .crop.bl{ bottom:var(--mark-gap); left:var(--mark-gap); transform: scaleY(-1); }
    .crop.br{ bottom:var(--mark-gap); right:var(--mark-gap); transform: scale(-1); }

    .center{
      position:absolute;
      left:50%;
      top:var(--baseline);
      transform:translate(-50%, -50%);
      width:min(980px, calc(100% - 40px));
      text-align:center;
    }

    .hero{
      display:flex;
      flex-direction:column;
      align-items:center;
      gap:var(--clock-gap);
    }

      position:relative;
      display:inline-block;

<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Kuon</title>

<style>
:root{
  --bg:#f6f6f3;
  --fg:#111;
  --muted:rgba(0,0,0,.58);
}

*{box-sizing:border-box;}
html,body{height:100%;}

body{
  margin:0;
  background:var(--bg);
  color:var(--fg);
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Helvetica,Arial,sans-serif;
  letter-spacing:.2px;
}

.wrap{
  min-height:100%;
  display:flex;
  align-items:center;
  justify-content:center;
  text-align:center;
  padding:40px 18px;
}

.mark{
  margin:0;
  font-size:64px;
  letter-spacing:.28em;
  text-transform:uppercase;
  font-weight:500;
}

.trigger{
  margin-top:18px;
  background:none;
  border:0;
  font-size:13px;
  letter-spacing:.24em;
  text-transform:uppercase;
  color:var(--muted);
  cursor:pointer;
}

.trigger:hover{
  color:#000;
}

/* INFO STATE */
.info{
  position:absolute;
  inset:0;
  display:flex;
  align-items:center;
  justify-content:center;
  text-align:center;
  padding:40px 18px;
  opacity:0;
  pointer-events:none;
  transition:opacity .35s ease;
}

body.show-info .info{
  opacity:1;
  pointer-events:auto;
}

body.show-info .landing{
  opacity:0;
  pointer-events:none;
  transition:opacity .35s ease;
}

.info-inner{
  max-width:620px;
}

.info h2{
  margin:0 0 18px;
  font-size:18px;
  letter-spacing:.22em;
  text-transform:uppercase;
  font-weight:500;
}

.info p{
  margin:0;
  color:var(--muted);
  font-size:15px;
  line-height:1.7;
}

.info p + p{
  margin-top:10px;
}

a{
  color:var(--fg);
  text-decoration:none;
  border-bottom:1px solid rgba(0,0,0,.3);
  padding-bottom:2px;
}

.back{
  margin-top:24px;
  background:none;
  border:0;
  font-size:12px;
  letter-spacing:.22em;
  text-transform:uppercase;
  color:var(--muted);
  cursor:pointer;
}

@media(max-width:520px){
  .mark{
    font-size:46px;
    letter-spacing:.22em;
  }
}
</style>
</head>

<body>

<div class="wrap landing">
  <div>
    <h1 class="mark">Kuon</h1>
    <button class="trigger" id="openBtn">Contact</button>
  </div>
</div>

<div class="info" id="info">
  <div class="info-inner">
    <h2>Kuon Holdings</h2>
    <p>Kuon Holdings Ltd. (BVI) is a private holding structure.</p>
    <p>For matters relating to Kuon ventures, please contact
      <a href="mailto:contact@kuonholdings.com">contact@kuonholdings.com</a>.
    </p>
    <button class="back" id="closeBtn">Back</button>
  </div>
</div>

<script>
const openBtn = document.getElementById("openBtn");
const closeBtn = document.getElementById("closeBtn");

openBtn.onclick = () => document.body.classList.add("show-info");
closeBtn.onclick = () => document.body.classList.remove("show-info");
</script>

</body>
</html>
